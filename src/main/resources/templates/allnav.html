<div th:fragment=menu-info>
    <input id="type" name="type" class="form-control"
           type="hidden" th:value="${nav.type}">
    <input id="navId" name="id" class="form-control"
           type="hidden" th:value="${nav['id']}">
    <div class="form-group">
        <label class="col-sm-3 control-label">页面导航名称：</label>
        <div class="col-sm-8">
            <input id="navname" name="navname" class="form-control" type="text" required="required"
                   th:value="${nav.navname}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">页面命名：</label>
        <div class="col-sm-8">
            <input id="name" name="name" class="form-control" type="text" required="required"
                   th:value="${nav.name}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">背景图：</label>
        <div class="layui-upload col-sm-8">
            <button type="button" class="layui-btn" id="background-button">上传图片</button>
            <button type="button" id="album" class="layui-btn btn-primary">从相册选择</button>
            <button type="button" class="layui-btn" id="background-clear">清除</button>
            <div class="layui-upload-list">
                <img th:if="${nav['background']!=null && nav['background'] ne ''}" th:src="${nav['background']}"
                     class="layui-upload-img" id="background-img">
                <img th:if="${nav['background']==null || nav.background eq ''}" class="layui-upload-img"
                     id="background-img">
                <p id="background-text"></p>
            </div>
        </div>
        <input id="background" name="background" class="form-control" type="hidden"
               th:value="${nav['background']}"/>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">访问链接：</label>
        <div class="col-sm-8">
            <input id="url" name="url" class="form-control" type="text" required="required"
                   th:value="${nav.url}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">导航权重排序：</label>
        <div class="col-sm-8">
            <input id="order" name="order" class="form-control" type="text"
                   th:value="${nav.order}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">是否显示：</label>
        <div class="switch col-sm-8">
            <div class="onoffswitch">
                <input type="checkbox" class="onoffswitch-checkbox" id="isShow"
                       name="isShowFlag" th:checked="${nav.isshow eq 1}">
                <label class="onoffswitch-label" for="isShow">
                    <span class="onoffswitch-inner"></span>
                    <span class="onoffswitch-switch"></span>
                </label>
            </div>
        </div>
    </div>
</div>

<div th:fragment=seo-info>
    <div class="layui-card">
        <div class="layui-card-header">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>SEO设置</legend>
            </fieldset>
        </div>
        <!-- /.box-header -->
        <div class="layui-card-body">
            <div class="form-group">
                <label class="col-sm-3 control-label">SEO栏目标题：</label>
                <div class="col-sm-8">
                    <input id="metaTitle" name="metaTitle" class="form-control"
                           type="text" th:value="${nav.metaTitle}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">SEO栏目关键字：</label>
                <div class="col-sm-8">
                    <input id="metaKeywords" name="metaKeywords" class="form-control"
                           type="text" th:value="${nav.metaKeywords}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">SEO栏目简介：</label>
                <div class="col-sm-8">
                     <textarea id="metaDescription" name="metaDescription" class="form-control"
                               rows="3" th:text="${nav.metaDescription}"></textarea>
                </div>
            </div>
            <!-- /.box-body -->
        </div>
    </div>
</div>
