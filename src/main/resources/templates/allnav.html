<div th:fragment=menu-info>
    <div class="form-group">
        <label class="col-sm-3 control-label">页面导航名称：</label>
        <div class="col-sm-8">
            <input id="name" name="name" class="form-control" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">背景图：</label>
        <!--dom结构部分-->
        <div id="uploader-demo" class="col-sm-8">
            <!--用来存放item-->
            <div id="fileList" class="uploader-list"></div>
            <div id="filePicker">选择图片</div>
            <input id="background" name="background" class="form-control"
                   type="hidden">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">访问链接：</label>
        <div class="col-sm-8">
            <input id="url" name="url" class="form-control" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">导航权重排序：</label>
        <div class="col-sm-8">
            <input id="order" name="order" class="form-control" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">是否显示：</label>
        <div class="switch col-sm-8">
            <div class="onoffswitch">
                <input type="checkbox" checked="" class="onoffswitch-checkbox" id="example1"
                       name="isShowFlag">
                <label class="onoffswitch-label" for="example1">
                    <span class="onoffswitch-inner"></span>
                    <span class="onoffswitch-switch"></span>
                </label>
            </div>
        </div>
    </div>
</div>

<div th:fragment=seo-info>
    <div class="layui-card">
        <div class="layui-card-header">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>SEO设置</legend>
            </fieldset>
        </div>
        <!-- /.box-header -->
        <div class="layui-card-body">
            <div class="form-group">
                <label class="col-sm-3 control-label">SEO栏目标题：</label>
                <div class="col-sm-8">
                    <input id="metaTitle" name="metaTitle" class="form-control"
                           type="text"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">SEO栏目关键字：</label>
                <div class="col-sm-8">
                    <input id="metaKeywords" name="metaKeywords" class="form-control"
                           type="text"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">SEO栏目简介：</label>
                <div class="col-sm-8">
                                        <textarea id="metaDescription" name="metaDescription" class="form-control"
                                                  rows="5"></textarea>
                </div>
            </div>
            <!-- /.box-body -->
        </div>
    </div>
</div>
