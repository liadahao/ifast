<!DOCTYPE html>
<html>
<head lang="en" xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>Event</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link th:href="@{/css/amazeui.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/page.css}" rel="stylesheet" type="text/css"/>
    <script type="text/javascript">
        $(function () {
            var id = '#doc-oc-demo3';
            var $myOc = $(id);
            $('.side-close').on('click', function () {
                $myOc.offCanvas($(this).data('rel'));
            });
        });
    </script>


    <style>

        html, body {
            background: url("/img/06.jpg") no-repeat center center;
            background-size: cover;

        }

        .article {
            margin-top: 106px;
            height: 100%;
            display: block;
        }

        .main-body {
            padding-left: 5.65%;
            padding-right: 5.65%;
        }

        .first-floor {
            width: 100%;
            overflow: hidden;
        }

        .first-floor .title {
            width: 20%;
            font-size: 68px;
            font-family: PingFangSC-Light;
            font-weight: 300;
            color: rgba(0, 253, 255, 1);
            float: left;
        }

        .first-floor .content {
            margin-left: 2%;
            padding-top: 40px;
            width: 77%;
            font-size: 16px;
            font-family: PingFangSC-Light;
            font-weight: 300;
            color: rgba(255, 255, 255, 1);
            float: left;
        }

        .search {
            border: 0;
            height: 40px;
        }

        .search .am-input-group input {
            background-color: transparent;
            border-top: 0;
            border-left: 0;
            border-right: 0;
            border-bottom: #49128B;
        }

        .search input:focus {
            background-color: transparent;
        }

        .search .search-btn {
            margin-left: 10px;
            border: 0;
            width: 13px;
            height: 12px;
            background: url(/img/0501search.png) no-repeat center center;
        }

        .boxes {
            margin-top: 2.22%;
            height: auto;
            overflow: hidden
        }

        .boxes .box {
            padding-right: 0.6%;
            padding-left: 0.6%;
            height: 466px;
        }

        .box img {
            width: 100%;
            height: 48.83%;
        }

        .box .text {
            height: 51.17%;
            padding-top: 10.57%;
            padding-left: 3.7%;
            padding-right: 3.7%;
            width: 100%;
            background: rgba(255, 255, 255, 1);
            cursor: pointer;
        }

        .event-title {
            font-size: 14px;
            font-family: PingFangSC-Light;
            font-weight: 300;
            color: rgba(19, 19, 19, 1);
        }

        .event-date {
            font-size: 14px;
            font-family: PingFangSC-Light;
            font-weight: 300;
            color: rgba(59, 59, 59, 1);
        }

        .event-address {
            font-size: 14px;
            font-family: PingFangSC-Light;
            font-weight: 300;
            color: rgba(59, 59, 59, 1);
        }

        .event-address img {
            width: 14px;
            height: 36px;
        }

        .event-price {
            font-size: 20px;
            font-family: PingFangSC-Regular;
            font-weight: 400;
            color: rgba(251, 100, 0, 1);
        }


        .am-input-group .am-form-field {
            width: auto;
        }

    </style>
</head>
<body>
<div th:replace="nav :: top-nav"></div>
<div class="article">
    <div class="am-g">
        <div class="am-u-lg-2">
            <div class="left-nav">
                <div class="top">
                    <a href="/page/gallery">
                        <img src="/img/up.png"/>
                        <div class="top-text">Gallery</div>
                    </a>
                </div>
                <div class="bottom">
                    <a href="/page/testimonials">
                        <div class="bottom-text">Testimonials</div>
                        <img src="/img/down.png"/>
                    </a>
                </div>
            </div>
        </div>
        <div class="main-body am-u-lg-8">
            <div class="first-floor">
                <div class="title">Event</div>
                <div class="content">
                    Reporting from Ground Zero of businesses disrupting life as we know it. As also, stories on the
                    ecosystem
                    and those getting disrupted.Reporting from Ground Zero of businesses disrupting life as we know it.
                </div>
            </div>
            <div class="search">
                <div class="am-input-group">
                    <input id="search-date" type="text" class="am-form-field" placeholder="日期" required
                           data-am-datepicker="{format: 'yyyy-mm', viewMode: 'months', minViewMode: 'months',autoClose:'true',locale: 'en_US'}"/>
                    <select id="search-type" data-am-selected name="type">
                        <option selected></option>
                        <option value="1" selected>创业</option>
                        <option value="2">公益</option>
                        <option value="3">硬件</option>
                    </select>
                    <button class="search-btn" type="button" onclick="search()"></button>
                </div>
            </div>
            <div id="event-list">

            </div>
        </div>
        <div class="am-u-lg-2">
            <div class="right-nav">
                <a href="/page/techtour" class="circular"></a>
                <a href="/page/workshop" class="circular"></a>
                <a href="/page/service" class="circular"></a>
                <a href="/page/article" class="circular"></a>
                <a href="/page/gallery" class="circular"></a>
                <a class="select-circular"></a>
                <a href="/page/testimonials" class="circular"></a>
                <a href="/page/shop" class="circular"></a>
                <a href="/page/about" class="circular"></a>
                <a href="/page/contact" class="circular"></a>
            </div>
        </div>
    </div>
</div>

<!-- 侧边栏内容 -->
<div th:include="nav :: nav-side"></div>
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/amazeui.min.js}"></script>
<script type="text/javascript" th:src="@{/js/appjs/cms/front/event.js}"></script>
</body>
</html>
