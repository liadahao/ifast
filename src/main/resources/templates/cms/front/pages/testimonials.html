<!DOCTYPE html>
<html>
<head lang="en" xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>Landing Page | Amaze UI Example</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <link th:href="@{/css/amazeui.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/page.css}" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" th:src="@{/js/amazeui.min.js}"></script>
    <script type="text/javascript">
        $(function () {
            var id = '#doc-oc-demo3';
            var $myOc = $(id);
            $('.side-close').on('click', function () {
                $myOc.offCanvas($(this).data('rel'));
            });
        });
    </script>


    <style>

        html, body {
            line-height: 1;
            background: url("/img/04.png") no-repeat fixed center center;
        }

        .get {
            margin-top: 106px;
            height: 100%;
            display: block;
            position: relative;
        }

        .bg-a {
            margin-top: 23px;
            width: 1136px;
            height: 616px;
            position: absolute;
            z-index: 100;
            background: url("/img/0801bg1.png") no-repeat center center;
        }

        .bg-b {
            margin-top: 158px;
            width: 1060px;
            height: 570px;
            left: 450px;
            position: absolute;
            z-index: 120;
            background: url("/img/0801bg2.png") no-repeat center center;
        }

        .title {
            margin-top: 25px;
            margin-left: 410px;
            font-size: 70px;
            font-family: PingFangSC-Light;
            font-weight: 300;
            color: rgba(0, 253, 255, 1);
        }

        .title-content {
            margin-left: 450px;
            font-size: 16px;
            font-family: PingFangSC-Light;
            font-weight: 300;
            color: rgba(255, 255, 255, 1);
        }

        .left .first-video {
            margin-top: 50px;
            margin-left: 40px;
            width: 150px;
            height: 90px;
            background: rgba(0, 0, 0, 1);
            opacity: 0.4;
            position: absolute;
        }

        .second-video {
            margin-top: 201px;
            margin-left: 124px;
            width: 280px;
            height: 168px;
            position: absolute;
        }

        .left .third-video {
            margin-top: 430px;
            margin-left: 40px;
            width: 150px;
            height: 90px;
            background: rgba(0, 0, 0, 1);
            opacity: 0.4;
            position: absolute;
        }

        .left .up-video {
            margin-top: 230px;
            margin-left: 40px;
            width: 28px;
            height: 40px;
            position: absolute;
        }

        .left .down-video {
            margin-top: 300px;
            margin-left: 40px;
            width: 28px;
            height: 40px;
            position: absolute;
        }

        /* 背景为蓝色 */
    </style>
</head>
<body>
<div th:include="include :: nav"></div>

<div class="get">
    <div class="bg-a">
        <div class="title">
            Testimonials
        </div>
        <p class="title-content">
            Hundreds of people rely on us；Hundreds of p eople rely on us
        </p>
    </div>
    <div class="bg-b">
        <div class="left">
            <img class="first-video" src="/img/agreement-2548138_1280.jpg"/>
            <img class="up-video" src="/img/0801up_def.png"/>
            <img class="down-video" src="/img/0801down_def.png"/>
            <img class="second-video"
                 src="/img/business-brainstorming-between-man-and-woman-in-the-office-picjumbo-com.jpg"/>
            <img class="third-video" src="/img/entrepreneur-working-in-the-office-picjumbo-com.jpg"/>
        </div>
        <div class="right">

        </div>
    </div>

</div>
<!-- 侧边栏内容 -->
<div th:include="include :: nav-side"></div>
</body>
</html>
