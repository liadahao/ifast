<!DOCTYPE html>
<html>
<head lang="en" xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>Landing Page | Amaze UI Example</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <link th:href="@{/css/amazeui.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/page.css}" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" th:src="@{/js/amazeui.min.js}"></script>
    <script type="text/javascript">
        $(function () {
            var id = '#doc-oc-demo3';
            var $myOc = $(id);
            $('.side-close').on('click', function () {
                $myOc.offCanvas($(this).data('rel'));
            });
        });
    </script>


    <style>

        html, body {
            line-height:1;
            background: url("/img/04.png") no-repeat fixed center center;
        }

        .get {
            margin-top: 106px;
            height: 100%;
            display: block;
            position: relative;
        }

        .bg-a {
            margin-top: 23px;
            width: 1136px;
            height: 616px;
            position: absolute;
            z-index: 100;
            background: url("/img/0801bg1.png") no-repeat center center;
        }

        .bg-b {
            margin-top: 158px;
            width: 1060px;
            height: 570px;
            left: 450px;
            position: absolute;
            z-index: 120;
            background: url("/img/0801bg2.png") no-repeat center center;
        }

        .title {
            margin-top: 25px;
            margin-left: 410px;
            font-size: 70px;
            font-family: PingFangSC-Light;
            font-weight: 300;
            color: rgba(0, 253, 255, 1);
        }

        .title-content{
            margin-top: 10px;
            margin-left: 450px;
            font-size:16px;
            font-family:PingFangSC-Light;
            font-weight:300;
            color:rgba(255,255,255,1);
        }


        /* 背景为蓝色 */
    </style>
</head>
<body>
<div th:include="include :: nav"></div>

<div class="get">
    <div class="bg-a">
        <div class="title">
            Testimonials
        </div>
        <p class="title-content">
            Hundreds of people rely on us；Hundreds of p eople rely on us
        </p>
    </div>
    <div class="bg-b"></div>

</div>
<!-- 侧边栏内容 -->
<div th:include="include :: nav-side"></div>
</body>
</html>
