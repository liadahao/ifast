<!DOCTYPE html>
<html>
<head lang="en" xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>Testimonials</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link th:href="@{/css/amazeui.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/page.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/plyr.css}" rel="stylesheet" type="text/css"/>
    <style>

        html, body {
            background: url("/img/04.jpg") no-repeat
        }

        .main-body {
            padding-left: 70px;
            padding-right: 70px;
        }

        .bg-a {
            width: 1136px;
            height: 616px;
            top: 23px;
            position: relative;
        }

        .bg-b {
            margin-left: 40px;
            width: 1060px;
            height: 570px;
            background: url("/img/0801bg2.png") no-repeat center center;
        }

        .title {
            margin-top: 48px;
            font-size: 70px;
            font-family: PingFangSC-Light;
            font-weight: 300;
            color: rgba(0, 253, 255, 1);
            line-height: 0.75;
        }

        .title-content {
            margin-left: 40px;
            margin-top: 24px;
            margin-bottom: 21px;
            width: 670px;
            height: 12px;
            font-size: 16px;
            font-family: PingFangSC-Light;
            font-weight: 300;
            color: rgba(255, 255, 255, 1);
            line-height: 0.75;
        }

        .left .first-video {
            margin-top: 50px;
            margin-left: 40px;
            width: 150px;
            height: 90px;
            background: rgba(0, 0, 0, 1);
            opacity: 0.4;
            position: absolute;
        }

        .second-video {
            margin-top: 201px;
            margin-left: 124px;
            width: 280px;
            height: 168px;
            background: rgba(0, 0, 0, 1);
            opacity: 0.4;
            position: absolute;
        }

        .left .third-video {
            margin-top: 430px;
            margin-left: 40px;
            width: 150px;
            height: 90px;
            background: rgba(0, 0, 0, 1);
            opacity: 0.4;
            position: absolute;
        }

        .left .up-video {
            margin-top: 230px;
            margin-left: 40px;
            width: 28px;
            height: 40px;
            position: absolute;
            cursor: pointer;
        }

        .left .down-video {
            margin-top: 300px;
            margin-left: 40px;
            width: 28px;
            height: 40px;
            position: absolute;
            cursor: pointer;
        }


        .people-pic {
            width: 60px;
            height: 60px;
            background: rgba(240, 0, 255, 1);
            border-radius: 50%;
            top: 32px;
            left: 364px;
            position: relative;
        }

        .head-title-name {
            width: 439px;
            height: 20px;
            margin: 0;
            font-size: 26px;
            font-family: PingFangSC-Medium;
            font-weight: 500;
            color: rgba(73, 18, 139, 1);
            top: -19px;
            left: 450px;
            position: relative;
            display: block;
        }

        .head-title-description {
            width: 434px;
            height: 35px;
            font-size: 14px;
            font-family: PingFangSC-Light;
            font-weight: 300;
            color: rgba(59, 59, 59, 1);
            margin-top: 12px;
            left: 450px;
            position: relative;
        }

        .head-title-img {
            width: 104px;
            height: 93px;
            right: 100px;
            top: 190px;
            position: absolute;
        }


        .content {
            width: 570px;
            height: 280px;
            font-size: 16px;
            font-family: PingFangSC-Light;
            font-weight: 300;
            color: rgba(19, 19, 19, 1);
            margin-top: 58px;
            margin-right: 40px;
            margin-left: 450px;
            position: relative;
            line-height: 1.6;
        }

        .controller-icon {
            margin-left: 364px;
            margin-top: 26px;
            padding-right: 40px;
            overflow: hidden;
        }

        .controller-icon img {
            width: 70px;
            height: 38px;
            background: rgba(73, 18, 139, 1);
            cursor: pointer;
        }

        .right-nav {
            position: relative;
        }

        .left-nav {
            position: fixed;
            left: 0;
        }

    </style>
</head>
<body>
<div class="main">
    <div class="am-g" style="height:768px">
        <img class="bg-a" src="/img/0801bg1.png">
        <div class="main-body am-u-sm-8">
            <div class="title" th:text="${data['content']['title']}">
            </div>
            <p class="title-content" th:text="${data['content']['content']}">
            </p>
            <div class="bg-b">
                <div class="left">
                    <div class="first-video" th:attr="data-thumb=${data['content']['video1']}">
                        <div id="player1" data-plyr-provider="youtube"
                             th:attr="data-plyr-embed-id=${data['content']['video1']}">
                        </div>
                    </div>
                    <img class="up-video" src="/img/0801up_def.png"/>
                    <img class="down-video" src="/img/0801down_def.png"/>
                    <div class="second-video" th:attr="data-thumb=${data['content']['video2']}">
                        <div id="player2" data-plyr-provider="youtube"
                             th:attr="data-plyr-embed-id=${data['content']['video2']}">
                        </div>
                    </div>
                    <div class="third-video" th:attr="data-thumb=${data['content']['video3']}">
                        <div id="player3" data-plyr-provider="youtube"
                             th:attr="data-plyr-embed-id=${data['content']['video3']}">
                        </div>
                    </div>
                </div>
                <div class="right-list">
                    <div class="people-info" th:each="model :${data['content']['model']}">
                        <img class="people-pic" src="/img/669b4bed8e0eafac9fc523d3ce8d51cf.jpeg"
                             th:src="${model['pic']}">
                        <h1 class="head-title-name" th:text="${model['name']}"></h1>
                        <p class="head-title-description" th:text="${model['description']}"></p>
                        <img class="head-title-img" src="/img/0801.png">
                        <p class="content" th:text="${model['content']}"></p>
                    </div>
                </div>
                <div class="controller-icon">
                    <img class="am-u-lg-2" src="/img/0801L_def.png" onclick="prev()">
                    <img class="am-u-lg-2" src="/img/0801R_def.png" onclick="next()">
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/amazeui.min.js}"></script>
<script type="text/javascript" th:src="@{/js/plyr.js}"></script>
<script type="text/javascript">
    const player1 = new Plyr('#player1', {controls: ['play-large']});
    const player2 = new Plyr('#player2', {controls: ['play-large']});
    const player3 = new Plyr('#player3', {controls: ['play-large']});

    var list = $(".right-list").children();
    $(function () {
        list.each(function (index) {
            if (index !== 0) {
                $(this).hide();
            } else {
                $(this).show();
            }
        });

    });
    $(".up-video").on('click', function () {
        var url1 = $(".first-video").attr('data-thumb');
        var url2 = $(".second-video").attr('data-thumb');
        var url3 = $(".third-video").attr('data-thumb');
        player1.source = {
            type: 'video',
            sources: [
                {
                    src: url2,
                    provider: 'youtube'
                }
            ]
        };
        player2.source = {
            type: 'video',
            sources: [
                {
                    src: url3,
                    provider: 'youtube'
                }
            ]
        };
        player3.source = {
            type: 'video',
            sources: [
                {
                    src: url1,
                    provider: 'youtube'
                }
            ]
        };
        $(".first-video").attr('data-thumb', url2);
        $(".second-video").attr('data-thumb', url3);
        $(".third-video").attr('data-thumb', url1);
    });
    $(".down-video").on('click', function () {
        var url1 = $(".first-video").attr('data-thumb');
        var url2 = $(".second-video").attr('data-thumb');
        var url3 = $(".third-video").attr('data-thumb');
        player1.source = {
            type: 'video',
            sources: [
                {
                    src: url3,
                    provider: 'youtube'
                }
            ]
        };
        player2.source = {
            type: 'video',
            sources: [
                {
                    src: url1,
                    provider: 'youtube'
                }
            ]
        };
        player3.source = {
            type: 'video',
            sources: [
                {
                    src: url2,
                    provider: 'youtube'
                }
            ]
        };
        $(".first-video").attr('data-thumb', url3);
        $(".second-video").attr('data-thumb', url1);
        $(".third-video").attr('data-thumb', url2);
    });

    function prev() {
        list.each(function (index) {
            if (index === 0) {
                return true;
            }
            if (!$(this).is(':hidden')) {
                $(this).prev().show();
                $(this).hide();
                return false;
            }
        });
    }

    function next() {
        var len = list.length;
        list.each(function (index) {
            if (index === (len - 1)) {
                return true;
            }
            if (!$(this).is(':hidden')) {
                $(this).next().show();
                $(this).hide();
                return false;
            }
        });
    }
</script>
</body>
</html>
