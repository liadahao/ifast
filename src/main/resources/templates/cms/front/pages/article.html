<!DOCTYPE html>
<html>
<head lang="en" xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>Article</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <link th:href="@{/css/amazeui.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/page.css}" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" th:src="@{/js/amazeui.min.js}"></script>
    <script type="text/javascript">
        $(function () {
            var id = '#doc-oc-demo3';
            var $myOc = $(id);
            $('.side-close').on('click', function () {
                $myOc.offCanvas($(this).data('rel'));
            });
        });
    </script>


    <style>

        html, body {
            background: url("/img/02.png") no-repeat fixed center center;
        }

        .article {
            margin-top: 106px;
            height: 100%;
            display: block;
        }

        .main-body {
            padding-left: 5.65%;
            padding-right: 5.65%;
        }

        .first-floor {
            width: 100%;
            overflow: hidden;
        }

        .first-floor .title {
            width: 20%;
            font-size: 68px;
            font-family: PingFangSC-Light;
            font-weight: 300;
            color: rgba(0, 253, 255, 1);
            float: left;
        }

        .first-floor .content {
            margin-left: 2%;
            padding-top: 40px;
            width: 77%;
            font-size: 16px;
            font-family: PingFangSC-Light;
            font-weight: 300;
            color: rgba(255, 255, 255, 1);
            float: left;
        }


        .search {
            border: 0;
            width: 280px;
            height: 40px;
        }

        .search input {
            background-color: transparent;
            border-top: 0;
            border-left: 0;
            border-right: 0;
            border-bottom: #49128B;
        }

        .search input:focus {
            background-color: transparent;
        }

        .search .search-btn {
            margin-left: 10px;
            border: 0;
            width: 13px;
            height: 12px;
            background: url(/img/0501search.png) no-repeat center center;
        }

        .boxes {
            margin-top: 2.22%;
            height: auto;
            overflow: hidden
        }

        .box:first-child {
            margin-right: 1.2%;
        }

        .box:last-child {
            margin-left: 1.2%;
        }

        .box {
            width: 100%;
            height: 600px;
            float: left
        }

        .box img {
            width: 100%;
            height: 41.66%;
            cursor: pointer;
        }

        .box .text {
            padding-left: 3.7%;
            padding-right: 3.7%;
            height: 58.3%;
            width: 100%;
            background: rgba(255, 255, 255, 1);
            overflow: hidden;
        }

        .box1 {
            width: 39.2%;
        }

        .box2 {
            width: 29%;
        }

        .box3 {
            width: 29%;
        }

        .box-title {
            margin-top: 9.14%;
            height: 14.29%;
            font-size: 18px;
            font-family: PingFangSC-Light;
            font-weight: bold;
            color: rgba(19, 19, 19, 1);
            overflow: hidden;
        }

        .box-conetnt {
            height: 32%;
            font-size: 14px;
            font-family: PingFangSC-Light;
            font-weight: 300;
            color: rgba(59, 59, 59, 1);
            overflow: hidden;
        }

        .tag-list {
            height: 6.29%;
            font-size: 14px;
            margin: 29px auto 0;
            padding: 0;
            clear: both;
            font-family: PingFangSC-Light;
            font-weight: 300;
            color: rgba(59, 59, 59, 1);
        }

        .tag {
            width: 50px;
            height: 22px;
            text-align: center;
            background: rgba(73, 18, 139, 1);
            border: 1px solid rgba(73, 18, 139, 1);
            font-size: 12px;
            font-family: PingFangSC-Light;
            font-weight: 300;
            color: rgba(255, 255, 255, 1);
            margin-right: 10px;
            padding: 0;
            display: inline-block;
        }

        .author {
            height:11px;
            margin-top: 19px;
            font-size: 14px;
            font-family: PingFangSC-Light;
            font-weight: 300;
            color: rgba(59, 59, 59, 1);
        }

        .create-time {
            margin-top: 18px;
            font-size: 14px;
            font-family: PingFangSC-Light;
            font-weight: 300;
            color: rgba(59, 59, 59, 1);
        }

    </style>
</head>
<body>
<div th:include="nav :: top-nav"></div>


<div class="article">
    <div class="am-g">
        <div class="am-u-lg-2">
            <div class="left-nav">
                <div class="top">
                    <a href="/page/service">
                        <img src="/img/up.png"/>
                        <div class="top-text">Consultancy Service</div>
                    </a>
                </div>
                <div class="bottom">
                    <a href="/page/gallery">
                        <div class="bottom-text">Gallery</div>
                        <img src="/img/down.png"/>
                    </a>
                </div>
            </div>
        </div>
        <div class="main-body am-u-lg-8">
            <div class="first-floor">
                <div class="title">Article</div>
                <div class="content">
                    Reporting from Ground Zero of businesses disrupting life as we know it. As also, stories on the
                    ecosystem
                    and those getting disrupted.Reporting from Ground Zero of businesses disrupting life as we know it.
                </div>
            </div>
            <div class="search">
                <div class="am-input-group">
                    <input type="text" class="am-form-field">
                    <span class="am-input-group-btn">
        <button class="search-btn" type="button"></button>
      </span>
                </div>
            </div>
        </div>
        <div class="am-u-lg-2">
            <div class="right-nav">
                <a href="/page/techtour" class="circular"></a>
                <a href="/page/workshop" class="circular"></a>
                <a href="/page/service" class="circular"></a>
                <a class="select-circular"></a>
                <a href="/page/gallery" class="circular"></a>
                <a href="/page/event" class="circular"></a>
                <a href="/page/testimonials" class="circular"></a>
                <a href="/page/shop" class="circular"></a>
                <a href="/page/about" class="circular"></a>
                <a href="/page/contact" class="circular"></a>
            </div>
        </div>
    </div>
</div>


<!-- 侧边栏内容 -->
<div th:include="nav :: nav-side"></div>
<script type="text/javascript" th:src="@{/js/appjs/cms/front/article.js}"></script>
</body>
</html>
