<!DOCTYPE html>
<html>
<head lang="en" xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>Contact</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <link th:href="@{/css/amazeui.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/page.css}" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" th:src="@{/js/amazeui.min.js}"></script>
    <script type="text/javascript">
        $(function () {
            var id = '#doc-oc-demo3';
            var $myOc = $(id);
            $('.side-close').on('click', function () {
                $myOc.offCanvas($(this).data('rel'));
            });
        });
    </script>


    <style>

        html, body {
            background: url("/img/03.jpg") no-repeat center center;
            background-size: cover;
        }

        .main {
            margin-top: 106px;
            height: 100%;
            display: block;
        }

        .main-body{
            padding-left: 5.65%;
            padding-right: 5.65%;
        }

        .contact-content {
            padding-top: 57px;
            padding-left: 71px;
            padding-right: 71px;
            background: rgba(13, 1, 24, 1);
        }

        .contact-title1 {
            height: 24px;
            font-size: 30px;
            font-family: PingFangSC-Light;
            font-weight: 300;
            color: rgba(0, 253, 255, 1);
        }

        .contact-title2 {
            height: 24px;
            font-size: 30px;
            font-family: PingFangSC-Light;
            font-weight: 300;
            color: rgba(0, 253, 255, 1);
        }

        .contact-content form {
            margin-top: 60px;
            font-size: 18px;
            font-family: PingFangSC-Ultralight;
            font-weight: 200;
            color: rgba(255, 255, 255, 1);
        }

        .contact-content form input {
            width: 100%;
            background-color: transparent;
            border-top: 0;
            border-left: 0;
            border-right: 0;
            border-bottom-color: #00FDFF;
        }

        .contact-content form input:focus {
            background-color: transparent;
            outline: 0;
            box-shadow: none
        }

        .contact-content form button {
            margin-top: 34px;
            height: 44px;
            background: rgba(0, 253, 255, 1);
            float: right;
        }

    </style>
</head>
<body>
<div th:replace="nav :: top-nav"></div>

<div class="main">
    <div class="am-g">
        <div class="am-u-lg-3">
            <div class="left-nav">
                <div class="top">
                    <a href="/page/about">
                        <img src="/img/up.png"/>
                        <div class="top-text">About us</div>
                    </a>
                </div>
            </div>
        </div>
        <div class="main-body am-u-lg-6">
            <div class="contact-content">
                <h1 class="contact-title1">Hello there</h1>
                <h1 class="contact-title2">Want to work with us?</h1>
                <form action="" class="" >
                    <fieldset>
                        <div class="am-form-group">
                            <label for="doc-vld-name-2">Email：</label>
                            <input type="email" id="doc-vld-name-2" placeholder="" required/>
                        </div>

                        <div class="am-form-group">
                            <label for="doc-vld-email-2">Name：</label>
                            <input type="text" id="doc-vld-email-2" placeholder="" required/>
                        </div>

                        <div class="am-form-group">
                            <label for="doc-vld-url-2">Address：</label>
                            <input type="text" id="doc-vld-url-2" placeholder="" required/>
                        </div>

                        <div class="am-form-group">
                            <label for="doc-vld-age-2">Company（备选）：</label>
                            <input type="text" class="" id="doc-vld-age-2" placeholder=""/>
                        </div>
                        <button class="am-btn am-btn-secondary" type="submit">Submit</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="am-u-lg-3">
            <div class="right-nav">
                <a href="/page/techtour" class="circular"></a>
                <a href="/page/workshop" class="circular"></a>
                <a href="/page/service" class="circular"></a>
                <a href="/page/article"></a>
                <a href="/page/gallery" class="circular"></a>
                <a href="/page/event" class="circular"></a>
                <a href="/page/testimonials" class="circular"></a>
                <a href="/page/shop" class="circular"></a>
                <a href="/page/about" class="circular"></a>
                <a class="select-circular"></a>
            </div>
        </div>
    </div>
</div>
<!-- 侧边栏内容 -->
<div th:include="nav :: nav-side"></div>
</body>
</html>
