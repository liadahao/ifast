<!DOCTYPE html>
<html>
<head lang="en" xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>Contact</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link th:href="@{/css/amazeui.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/page.css}" rel="stylesheet" type="text/css"/>
    <style>
        html, body {
            background: url("/img/03.jpg") no-repeat left top;
        }

        .left-nav .top {
            margin-top: 156px;
        }

        .main-body {
            width: 770px;
            height: 768px;
            background: rgba(13, 1, 24, 1);
        }

        .contact-content {
            padding-top: 57px;
            padding-left: 71px;
            padding-right: 71px;
            background: rgba(13, 1, 24, 1);
            height: 100%;
        }

        .contact-title1 {
            width: 230px;
            height: 24px;
            font-size: 30px;
            font-family: PingFangSC-Light;
            font-weight: 300;
            color: rgba(0, 253, 255, 1);
            border-bottom: 4px solid rgba(255, 138, 0, 1);
        }

        .contact-title2 {
            width: 420px;
            height: 24px;
            font-size: 30px;
            font-family: PingFangSC-Light;
            font-weight: 300;
            color: rgba(0, 253, 255, 1);
            margin-top: 44px;
            border-bottom: 4px solid rgba(255, 138, 0, 1);
        }

        .contact-content form {
            margin-top: 66px;
            font-size: 18px;
            font-family: PingFangSC-Ultralight;
            font-weight: 200;
            color: rgba(255, 255, 255, 1);
        }

        .contact-content form input {
            width: 100%;
            height: 61px;
            background-color: transparent;
            border-top: 0;
            border-left: 0;
            border-right: 0;
            border-bottom-color: #00FDFF;
            border-width: 1px;
            font-size: 18px;
            font-family: PingFangSC-Light;
            font-weight: 300;
            color: rgba(255, 255, 255, 1);
        }

        .contact-content form input:focus {
            background-color: transparent;
            outline: 0;
            box-shadow: none
        }

        .contact-content form button {
            margin-top: 34px;
            width: 140px;
            height: 44px;
            background: rgba(0, 253, 255, 1);
            float: right;
            font-size: 18px;
            font-family: PingFangSC-Light;
            font-weight: 300;
            color: rgba(73, 18, 139, 1);
        }

        .email-label {
            width: 35px;
            height: 12px;
            font-size: 14px;
            font-family: PingFangSC-Light;
            font-weight: 300;
            color: rgba(156, 155, 155, 1);
            margin: 0;
        }


    </style>
</head>
<body>
<div th:replace="nav :: top-nav"></div>
<div class="main">
    <div class="am-g" style="height:768px">
        <div class="am-u-sm-2">
            <div class="left-nav">
                <div class="top">
                    <a href="/page/about">
                        <img src="/img/up.png"/>
                        <div class="top-text">About us</div>
                    </a>
                </div>
            </div>
        </div>
        <div class="main-body am-u-sm-8">
            <div class="contact-content">
                <h1 class="contact-title1">Hello there</h1>
                <h1 class="contact-title2">Want to work with us?</h1>
                <form action="/cms/contact/save" method="post">
                    <fieldset>
                        <div class="am-form-group">
                            <label for="doc-vld-name-2" class="email-label">Email：</label>
                            <input type="email" name="email" id="doc-vld-name-2" placeholder="" required/>
                        </div>

                        <div class="am-form-group">
                            <label for="doc-vld-email-2">Name：</label>
                            <input type="text" name="name" id="doc-vld-email-2" placeholder="" required/>
                        </div>

                        <div class="am-form-group">
                            <label for="doc-vld-url-2">Address：</label>
                            <input type="text" name="address" id="doc-vld-url-2" placeholder="" required/>
                        </div>

                        <div class="am-form-group">
                            <label for="doc-vld-age-2">Company（备选）：</label>
                            <input type="text" name="company" class="" id="doc-vld-age-2" placeholder=""/>
                        </div>
                        <button class="am-btn" type="submit">Submit<img src="/img/1101go.png" style="margin-left: 17px"/></button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="am-u-sm-2 am-vertical-align">
            <div class="right-nav am-vertical-align-middle">
                <a href="/page/techtour" class="circular"></a>
                <a href="/page/workshop" class="circular"></a>
                <a href="/page/service" class="circular"></a>
                <a href="/page/article"></a>
                <a href="/page/gallery" class="circular"></a>
                <a href="/page/event" class="circular"></a>
                <a href="/page/testimonials" class="circular"></a>
                <a href="/page/shop" class="circular"></a>
                <a href="/page/about" class="circular"></a>
                <a class="select-circular"></a>
            </div>
        </div>
    </div>
</div>
<!-- 侧边栏内容 -->
<div th:include="nav :: nav-side"></div>
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/amazeui.min.js}"></script>
<script type="text/javascript">
    $(function () {
        var id = '#doc-oc-demo3';
        var $myOc = $(id);
        $('.side-close').on('click', function () {
            $myOc.offCanvas($(this).data('rel'));
        });
    });
</script>
</body>
</html>
