<!DOCTYPE html>
<html>
<head lang="en" xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>Landing Page | Amaze UI Example</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <link th:href="@{/static/css/amazeui.min.css}" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" th:src="@{/static/js/amazeui.min.js}"></script>
    <script type="text/javascript">
        $(function () {
            var id = '#doc-oc-demo3';
            var $myOc = $(id);
            $('.side-close').on('click', function () {
                $myOc.offCanvas($(this).data('rel'));
            });
        });
    </script>


    <style>
        .am-topbar {
            border-bottom-width: 0;
            background: rgba(0, 0, 0, 0);
        }

        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            background: rgba(45, 0, 79, 1);
            height: 100%;
        }

        .nav {
            width: 26px;
            height: 26px;
            top: 12px;
            left: 1854px;
            position: absolute;
        }

        .logo {
            width: 150px;
            height: 26px;
            margin-top: 12px;
            margin-left: 40px;
        }

        .get {
            margin-top: 106px;
            margin-left: 29.95%;
            margin-right: 29.95%;
            height: 100%;
            display: block;
        }

        .am-offcanvas-bar {
            width: 50%;
            height: 100%;
            background: url(/static/img/0103menu.png);
        }

        .am-offcanvas-content {
            padding-left: 100px;
            padding-top: 80px;
        }

        .am-offcanvas-content a {
            width: 128px;
            height: 27px;
            font-size: 28px;
            color: rgba(0, 253, 255, 1);
        }

        .side-close {
            padding: 17px;
            float: right;
        }


        [class*=am-u-] {
            padding: 0;
        }



        .contact-content{
            width:770px;
            height:770px;
            padding-top: 57px;
            padding-left: 71px;
            padding-right: 71px;
            background:rgba(13,1,24,1);
        }

        .contact-title1{
            height:24px;
            font-size:30px;
            font-family:PingFangSC-Light;
            font-weight:300;
            color:rgba(0,253,255,1);
        }

        .contact-title2{
            height:24px;
            font-size:30px;
            font-family:PingFangSC-Light;
            font-weight:300;
            color:rgba(0,253,255,1);
        }

        .contact-content form{
            margin-top: 60px;
            font-size:18px;
            font-family:PingFangSC-Ultralight;
            font-weight:200;
            color:rgba(255,255,255,1);
        }

        .contact-content form input {
            width: 100%;
            background-color: transparent;
            border-top: 0;
            border-left: 0;
            border-right: 0;
            border-bottom-color: #00FDFF;
        }

        .contact-content form input:focus {
            background-color: transparent;
        }

        .contact-content form button {
            margin-top: 34px;
            height:44px;
            background:rgba(0,253,255,1);
            float: right;
        }

    </style>
</head>
<body>
<header class="am-topbar am-topbar-fixed-top">
    <span><img class="logo" src="/static/img/logo.png"></span>
    <span><img class="nav" src="/static/img/nav.png" data-am-offcanvas="{target: '#doc-oc-demo3'}"></span>
</header>
<div class="get">
    <div class="am-g">
        <div class="contact-content">
            <h1 class="contact-title1">Hello there</h1>
            <h1 class="contact-title2">Want to work with us?</h1>
            <form action="" class="" data-am-validator>
                <fieldset>
                    <div class="am-form-group">
                        <label for="doc-vld-name-2">Email：</label>
                        <input type="text" id="doc-vld-name-2" minlength="3" placeholder="" required/>
                    </div>

                    <div class="am-form-group">
                        <label for="doc-vld-email-2">Name：</label>
                        <input type="email" id="doc-vld-email-2" placeholder="" required/>
                    </div>

                    <div class="am-form-group">
                        <label for="doc-vld-url-2">Address：</label>
                        <input type="url" id="doc-vld-url-2" placeholder="" required/>
                    </div>

                    <div class="am-form-group">
                        <label for="doc-vld-age-2">Company（备选）：</label>
                        <input type="number" class=""  id="doc-vld-age-2" placeholder="" />
                    </div>
                    <button class="am-btn am-btn-secondary" type="submit">Submit</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<!-- 侧边栏内容 -->
<div id="doc-oc-demo3" class="am-offcanvas">
    <div class="am-offcanvas-bar am-offcanvas-bar-flip">
        <div class="side-close" data-rel="close">
            <img src="/static/img/0103close.png">
        </div>
        <div class="am-offcanvas-content">
            <h3><a href="http://music.163.com/#/song?id=385554" target="_blank">Tech Tour </a></h3>
            <h3><a href="http://music.163.com/#/song?id=385554" target="_blank">Workshop </a></h3>
            <h3><a href="http://music.163.com/#/song?id=385554" target="_blank">Consultancy Service</a></h3>
            <h3><a href="http://music.163.com/#/song?id=385554" target="_blank">Article</a></h3>
            <h3><a href="http://music.163.com/#/song?id=385554" target="_blank">Gallery</a></h3>
            <h3><a href="http://music.163.com/#/song?id=385554" target="_blank">Event</a></h3>
            <h3><a href="http://music.163.com/#/song?id=385554" target="_blank">Testimonials</a></h3>
            <h3><a href="http://music.163.com/#/song?id=385554" target="_blank">Shop</a></h3>
            <h3><a href="http://music.163.com/#/song?id=385554" target="_blank">About us</a></h3>
            <h3><a href="http://music.163.com/#/song?id=385554" target="_blank">Contact us</a></h3>
        </div>
    </div>
</div>
</body>
</html>
