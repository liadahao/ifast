<!DOCTYPE html>
<html>
<head lang="en" xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>Article</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <link th:href="@{/css/amazeui.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/page.css}" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" th:src="@{/js/amazeui.min.js}"></script>
    <script type="text/javascript">
        $(function () {
            var id = '#doc-oc-demo3';
            var $myOc = $(id);
            $('.side-close').on('click', function () {
                $myOc.offCanvas($(this).data('rel'));
            });
        });
    </script>


    <style>
        .article {
            height: 100%;
            display: block;
        }

        .main-body {
            padding-top: 40px;
            padding-left: 19.53%;
            padding-right: 19.53%;
        }

        .article-haed {
            width: 100%;
            height: 500px;
            background: url("/img/business-brainstorming-between-man-and-woman-in-the-office-picjumbo-com.jpg") no-repeat;
            background-size: 100% 100%;
        }

        .head-body {
            margin-top: 99px;
            padding-left: 360px;
            padding-right: 360px;
            font-family: PingFangSC-Regular;
            font-weight: 400;
            color: rgba(255, 255, 255, 1);
        }

        .head-body h1 {
            font-size: 28px;
        }

        .tag-list {
            text-align: center;
            margin: 0 auto;
            padding: 0;
            clear: both;
        }

        .tag {
            width: 50px;
            height: 22px;
            background: rgba(73, 18, 139, 1);
            border: 1px solid rgba(73, 18, 139, 1);
            font-size: 12px;
            font-family: PingFangSC-Light;
            font-weight: 300;
            color: rgba(255, 255, 255, 1);
            margin: 0;
            padding: 0;
            display: inline-block;
        }

        .article-content {
            margin-top: 70px;
        }

        .am-article-divider {
            margin-top: 63px;
            width: 1200px;
            height: 1px;
            background: rgba(73, 18, 139, 1);
        }

        .article-info {
            margin-top: 60px;
        }

        .from-url {
            margin-top: 60px;
        }

        .custom-icon p {
            margin: 0;
            font-size: 12px;
            font-family: PingFangSC-Light;
            font-weight: 300;
            color: rgba(176, 176, 176, 1);
        }


    </style>
</head>
<body>
<div class="article">
    <div class="am-g">
        <div class="article-haed">
            <div class="am-topbar">
                <span><a href="/"><img class="nav-logo" src="/img/logo.png"/></a></span>
                <span><img class="nav" src="/img/nav.png" data-am-offcanvas="{target: '#doc-oc-demo3'}"></span>
            </div>
            <div class="head-body">
                <h1 th:text="${article.title}" class="am-text-center"></h1>
                <p th:text="${article.author + article.createTime}" class="am-text-center">Vincent 2019-1-6</p>
                <p class="am-text-center">Posted by Nick Taylor</p>
            </div>
        </div>
        <div class="main-body">
            <div class="tag-list">
                <div class="tag">
                    Mask
                </div>
                <div class="tag">
                    Vincent
                </div>
            </div>
            <div th:utext="${article.content}" class="article-content">

            </div>
            <div class="from-url">
                <a href="baidu.com">
                    from Facebook.com
                </a>
            </div>
            <div class="article-info am-g">
                <div class="share-icon am-u-md-4">
                    <a href="##" class="am-icon-btn am-icon-facebook"></a>
                    <a href="##" class="am-icon-btn am-icon-twitter"></a>
                    <a href="##" class="am-icon-btn am-icon-instagram"></a>
                    <a href="##" class="am-icon-btn am-icon-linkedin"></a>
                </div>
                <div class="custom-icon am-u-md-2">
                    <div class="am-u-md-2">
                        <img src="/img/0503surrpise.png" alt=""
                             width="30" height="30">
                    </div>
                    <div class="am-text-middle am-u-md-4">
                        <p class="am-text-center">SURPRISE</p>
                        <p class="am-text-center">1256</p>
                    </div>
                    <div class="am-u-md-2">
                        <img src="/img/0503hard.png" alt=""
                             width="30" height="30">
                    </div>
                    <div class="am-text-middle am-u-md-4">
                        <p class="am-text-center">TRY HARD</p>
                        <p class="am-text-center">1256</p>
                    </div>
                </div>
            </div>
            <div class="article-like">
                <div class="am-article-divider"></div>
                <h3 class="am-text-center">Some articles you might like</h3>
                <ul class="am-avg-sm-3">
                    <li><img class="am-thumbnail" src="http://s.amazeui.org/media/i/demos/bing-1.jpg"/></li>
                    <li><img class="am-thumbnail" src="http://s.amazeui.org/media/i/demos/bing-2.jpg"/></li>
                    <li><img class="am-thumbnail" src="http://s.amazeui.org/media/i/demos/bing-3.jpg"/></li>
                </ul>
            </div>
        </div>
    </div>
</div>


<!-- 侧边栏内容 -->
<div th:include="nav :: nav-side"></div>
</body>
</html>
