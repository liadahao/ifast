<!DOCTYPE html>
<html>
<head lang="en" xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>Tech Tour</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link th:href="@{/css/amazeui.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/page.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/front/techtour.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div th:replace="nav :: top-nav"></div>
<div class="main">
    <div class="am-g">
        <div class="am-u-sm-2">
            <div class="left-nav">
                <div class="top">
                    <a href="/page/index">
                        <img src="/img/up.png"/>
                        <div class="top-text">Home</div>
                    </a>
                </div>
                <div class="bottom">
                    <a href="/page/workshop">
                        <div class="bottom-text">Workshop</div>
                        <img src="/img/down.png"/>
                    </a>
                </div>
            </div>
        </div>
        <div class="main-body am-u-sm-8">
            <div class="left-side am-u-sm-5">
                <div class="title">
                    <div class="left-title am-text-center">Tech</div>
                    <div class="right-title am-text-center">Tour</div>
                </div>
                <p th:text="${data['content']['content']}" class="content">

                </p>
                <video src="/video/WeChat_20190327231432.mp4"
                       controls="controls">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="am-panel-group am-u-sm-7" id="accordion">
                <div class="am-panel">
                    <div class="am-panel-hd">
                        <span><img class="" src="/img/0201enterprise.png"></span>
                        <span th:if="${data['content']['model1title'] != null}"
                              th:text="${data['content']['model1title']}"
                              class="am-panel-title"
                              data-am-collapse="{parent: '#accordion', target: '#do-not-say-1'}">
                    </span>
                    </div>
                    <div id="do-not-say-1" class="am-panel-collapse am-collapse am-in">
                        <div class="am-panel-bd">
                            <div class="am-g">
                                <p th:if="${data['content']['model1content'] != null}"
                                   th:text="${data['content']['model1content']}"
                                   class="am-u-sm-9">
                                </p>
                                <video th:src="${data['content']['model1video']}" src="/video/WeChat_20190327231432.mp4"
                                       width="150"
                                       height="90"
                                       controls="controls" class="am-u-sm-3">
                                    Your browser does not support the video tag.
                                </video>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="am-panel">
                    <div class="am-panel-hd">
                        <span><img class="" src="/img/0201manufacturing.png"></span>
                        <span th:if="${data['content']['model2title'] != null}" th:text="${data['content']['model2title']}"
                              class="am-panel-title"
                              data-am-collapse="{parent: '#accordion', target: '#do-not-say-2'}">
                    </span>
                    </div>
                    <div id="do-not-say-2" class="am-panel-collapse am-collapse">
                        <div class="am-panel-bd">
                            <div class="am-g">
                                <p th:if="${data['content']['model2content'] != null}" th:text="${data['content']['model2content']}"
                                   class="am-u-sm-9">
                                </p>
                                <video th:src="${data['content']['model2video']}" src="/video/WeChat_20190327231432.mp4"
                                       width="150"
                                       height="90"
                                       controls="controls" class="am-u-sm-3">
                                    Your browser does not support the video tag.
                                </video>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="am-panel">
                    <div class="am-panel-hd">
                        <span><img class="" src="/img/0201startups.png"></span>
                        <span th:if="${data['content']['model3title'] != null}" th:text="${data['content']['model3title']}"
                              class="am-panel-title"
                              data-am-collapse="{parent: '#accordion', target: '#do-not-say-3'}">
                    </span>
                    </div>
                    <div id="do-not-say-3" class="am-panel-collapse am-collapse">
                        <div class="am-panel-bd">
                            <div class="am-g">
                                <p th:if="${data['content']['model3content'] != null}" th:text="${data['content']['model3content']}"
                                   class="am-u-sm-9">
                                </p>
                                <video th:src="${data['content']['model3video']}" src="/video/WeChat_20190327231432.mp4"
                                       width="150"
                                       height="90"
                                       controls="controls" class="am-u-sm-3">
                                    Your browser does not support the video tag.
                                </video>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="am-panel">
                    <div class="am-panel-hd">
                        <span><img class="" src="/img/0201visit.png"></span>
                        <span th:if="${data['content']['model4title'] != null}" th:text="${data['content']['model4title']}"
                              class="am-panel-title"
                              data-am-collapse="{parent: '#accordion', target: '#do-not-say-4'}">
                    </span>
                    </div>
                    <div id="do-not-say-4" class="am-panel-collapse am-collapse">
                        <div class="am-panel-bd">
                            <div class="am-g">
                                <ul class="am-avg-sm-2 am-avg-md-3 am-avg-lg-4 am-thumbnails">
                                    <li th:each="menu : ${data['content']['model4content']}">
                                        <img class="footer-icon" th:src="${menu}" src="/img/air.png">
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="am-u-sm-2">
            <div class="right-nav">
                <a class="select-circular"></a>
                <a href="/page/workshop" class="circular"></a>
                <a href="/page/service" class="circular"></a>
                <a href="/page/article" class="circular"></a>
                <a href="/page/gallery" class="circular"></a>
                <a href="/page/event" class="circular"></a>
                <a href="/page/testimonials" class="circular"></a>
                <a href="/page/shop" class="circular"></a>
                <a href="/page/about" class="circular"></a>
                <a href="/page/contact" class="circular"></a>
            </div>
        </div>
    </div>
</div>

<!-- 侧边栏内容 -->
<div th:include="nav :: nav-side"></div>
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/amazeui.min.js}"></script>
<script type="text/javascript">
    $(function () {
        var id = '#doc-oc-demo3';
        var $myOc = $(id);
        $('.side-close').on('click', function () {
            $myOc.offCanvas($(this).data('rel'));
        });
    });
</script>
</body>
</html>
