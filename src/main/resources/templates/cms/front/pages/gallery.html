<!DOCTYPE html>
<html>
<head lang="en" xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>Gallery</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link th:href="@{/css/amazeui.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/flexslider.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/page.css}" rel="stylesheet" type="text/css"/>
    <style>
        body {
            background: url("/img/05.jpg") no-repeat center center;
        }

        .main-body {
            padding-left: 70px;
            padding-right: 70px;
        }

        .am-slider-carousel li {
            margin-right: 5px;
        }

        #carousel img {
            height: 140px;
            cursor: pointer;
        }

        .flexslider {
            border: 0;
            background: transparent;
            margin-top: 75px;
        }

        .big-image {
            width: 722px;
            height: 440px;
            float: right;
        }

        .gallery-title {
            margin-top: 142px;
            margin-bottom: 0;
            font-size: 80px;
            font-family: PingFangSC-Light;
            font-weight: 300;
            color: rgba(0, 253, 255, 1);
            line-height: 0.75;
        }

        .gallery-content {
            margin-top: 89px;
            margin-left: 80px;
            width: 740px;
            height: 124px;
            font-size: 14px;
            font-family: PingFangSC-Light;
            font-weight: 300;
            color: rgba(255, 255, 255, 1);
            line-height: 1.6;
        }

        .gallery-content-shadow {
            width: 740px;
            height: 124px;
            background: rgba(0, 0, 0, 1);
            opacity: 0.15;
            position: absolute;
        }

        .gallery-content-text {
            width: 700px;
            height: 100px;
            margin: 12px 20px;
            position: absolute;
        }

        #slider .gallery-adorn {
            width: 184px;
            height: 109px;
            margin-top: 60px;
            margin-left: 33px;
            position: absolute;
        }

        .flexslider .slides .image-shadow {
            position: absolute;
            width: 722px;
            height: 440px;
        }

        .flexslider .slides .big-image img:last-child {
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>
<div class="main">
    <div class="am-g" style="height:768px">
        <div class="main-body am-u-sm-8">
            <div id="slider" class="flexslider">
                <div class="flex-viewport" style="overflow: hidden; position: relative;">
                    <ul class="slides"
                        style="width: 2400%; transition-duration: 0s; transform: translate3d(-1395px, 0px, 0px);">
                        <li th:each="gallery : ${gallery}" th:if="${gallery['url'] ne '' && gallery['isshow'] eq 1}"
                            style="width: 1395px; margin-right: 0px; float: left; display: block;" class="">
                            <div class="big-image">
                                <img src="/img/gallery-img-bg.png" class="image-shadow">
                                <img th:src="${gallery['url']}" draggable="false">
                            </div>
                            <p class="gallery-title">GALLERY</p>
                            <img class="gallery-adorn" src="/img/0601ornament.png">
                            <div class="gallery-content">
                                <div class="gallery-content-shadow"></div>
                                <p class="gallery-content-text" th:text="${gallery['description']}">So many of us are
                                    demotivated to achieve
                                    anything. Such
                                    people are not enthusiastic
                                    about anything. They don’t want to work towards any goal. Nothing motivates them to
                                    work. Why is it so? Why many of us are not motivated? What is wrong</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="carousel" class="flexslider">
                <div class="flex-viewport" style="overflow: hidden; position: relative;">
                    <ul class="slides"
                        style="width: 1400%; transition-duration: 0s; transform: translate3d(0px, 0px, 0px);">
                        <li th:each="gallery : ${gallery}" th:if="${gallery['url'] ne '' && gallery['isshow'] eq 1}"
                            style="width: 140px; margin-right: 5px; float: left; display: block;" class="">
                            <img th:src="${gallery['url']}" draggable="false">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 侧边栏内容 -->
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/amazeui.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.flexslider.js}"></script>
<script type="text/javascript">
    $(window).load(function () {
        // The slider being synced must be initialized first
        $('#carousel').flexslider({
            animation: "slide",
            controlNav: false,
            animationLoop: true,
            slideshow: false,
            itemWidth: 140,
            itemMargin: 24,
            asNavFor: '#slider',
            prevText: '',
            nextText: ''
        });

        $('#slider').flexslider({
            animation: "slide",
            controlNav: false,
            directionNav: false,
            animationLoop: true,
            slideshow: false,
            sync: "#carousel"
        });
    });
</script>
</body>
</html>
