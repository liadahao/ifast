    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <link th:href="@{/css/amazeui.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/flexslider.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/page.css}" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" th:src="@{/js/amazeui.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.flexslider.js}"></script>
    <script type="text/javascript">
        $(window).load(function () {
            // The slider being synced must be initialized first
            $('#carousel').flexslider({
                animation: "slide",
                controlNav: false,
                animationLoop: true,
                slideshow: false,
                itemWidth: 210,
                itemMargin: 5,
                asNavFor: '#slider',
                prevText:'',
                nextText:''
            });

            $('#slider').flexslider({
                animation: "slide",
                controlNav: false,
                directionNav:false,
                animationLoop: true,
                slideshow: true,
                sync: "#carousel"
            });
        });
        $(function () {
            var id = '#doc-oc-demo3';
            var $myOc = $(id);
            $('.side-close').on('click', function () {
                $myOc.offCanvas($(this).data('rel'));
            });
        });
    </script>


    <style>
        html, body {
            background:url("/img/05.png") no-repeat fixed center center;
        }
        .get {
            margin-top: 106px;
            margin-left: 17.71%;
            margin-right: 17.71%;
            padding-left: 5.65%;
            padding-right: 5.65%;
            height: 100%;
            display: block;
        }

        .am-slider-carousel li {
            margin-right: 5px;
        }

        #carousel img{

    </style>
</head>
