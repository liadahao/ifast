<!DOCTYPE html>

    <meta name="renderer" content="webkit">

    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <link th:href="@{/static/css/amazeui.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/static/css/flexslider.css}" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" th:src="@{/static/js/amazeui.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/jquery.flexslider.js}"></script>
    <script type="text/javascript">
        $(window).load(function () {
            // The slider being synced must be initialized first
            $('#carousel').flexslider({
                animation: "slide",
                controlNav: false,
                animationLoop: true,
                slideshow: false,
                itemWidth: 210,
                itemMargin: 5,
                asNavFor: '#slider',
                prevText:'',
                nextText:''
            });

            $('#slider').flexslider({
                animation: "slide",
                controlNav: false,
                directionNav:false,
                animationLoop: true,
                slideshow: true,
                sync: "#carousel"
            });
        });
        $(function () {
            var id = '#doc-oc-demo3';
            var $myOc = $(id);
            $('.side-close').on('click', function () {
                $myOc.offCanvas($(this).data('rel'));
            });
        });
    </script>


    <style>
        .am-topbar {
            border-bottom-width: 0;
            background: rgba(0, 0, 0, 0);
        }

        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            background: rgba(45, 0, 79, 1);
            height: 100%;
            width: 100%
        }

        .nav {
            width: 26px;
            height: 26px;
            top: 12px;
            left: 1854px;
            position: absolute;
        }

        .logo {
            width: 150px;
            height: 26px;
            margin-top: 12px;
            margin-left: 40px;
        }

        .get {
            margin-top: 106px;
            margin-left: 17.71%;
            margin-right: 17.71%;
            padding-left: 5.65%;
            padding-right: 5.65%;
            height: 100%;
            display: block;
        }

        .am-offcanvas-bar {
            width: 50%;
            height: 100%;
            background: url(/static/img/0103menu.png);
        }

        .am-offcanvas-content {
            padding-left: 100px;
            padding-top: 80px;
        }

        .am-offcanvas-content a {
            width: 128px;
            height: 27px;
            font-size: 28px;
            color: rgba(0, 253, 255, 1);
        }

        .side-close {
            padding: 17px;
            float: right;
        }

        [class*=am-u-] {
            padding: 0;
        }

        .am-slider-carousel li {
            margin-right: 5px;
        }

        .flex-nav-prev .flex-prev {
            top: 0;
            width: 34px;
            height: 140px;
            background: url("/static/img/0601L_def.png") no-repeat center center;
        }

        .flex-next{
            top: 0;
            width: 34px;
            height: 140px;
            background: url("/static/img/0601R_def.png") no-repeat center center;
        }

        #carousel img{
