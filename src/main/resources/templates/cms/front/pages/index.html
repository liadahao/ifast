<!DOCTYPE html>
<html>
<head lang="en" xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>Index</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <link th:href="@{/css/amazeui.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/page.css}" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" th:src="@{/js/amazeui.min.js}"></script>
    <script type="text/javascript">
        $(function () {
            var id = '#doc-oc-demo3';
            var $myOc = $(id);
            $('.side-close').on('click', function () {
                $myOc.offCanvas($(this).data('rel'));
            });
        });
    </script>


    <style>
        html, body {
            background: rgba(45, 0, 79, 1);
        }

        .get {
            color: #fff;
            text-align: center;
            padding-top: 311px;
            line-height: 1;
            height: 930px;
        }

        .get-title {
            font-size: 60px;
            font-family: PingFangSC-Light;
            font-weight: 300;
            display: inline-block;
            color: rgba(0, 253, 255, 1);
            margin-bottom: 5%;
        }

        .company-name {
            margin-bottom: 4%;
            font-size:36px;
            font-family:PingFangSC-Light;
            font-weight:300;
            color:rgba(254,255,255,1);
        }

        .get-btn {
            width: 17.71%;
            background: rgba(0, 253, 255, 1);
            border-radius: 34px;
            font-size:28px;
            font-family:PingFangSC-Light;
            font-weight:300;
            color:rgba(73,18,139,1);
        }

        .get-btn:hover {
            background-color: #7dfeff;
        }

        .watch-icon {
            margin-right: 1%;
        }

        .watch-video {
            margin-top: 3%;
        }

        .watch-video:hover {
            margin-top: 3%;
            text-decoration: underline;
            cursor: pointer;
        }

        #my-popup{
            width: 1080px;
            height: 720px;
        }

    </style>
</head>
<body>
<div th:include="nav :: top-nav"></div>

<div class="get">
    <div class="am-g">
        <div class="am-u-lg-12">
            <div class="get-title">IMMERSE · EXPERIENCE · DISCOVER</div>
            <div class="company-name am-text-xxl">
                Shenzhen Legendary Tour
            </div>
            <div class="am-text-xxl">
                <a href="/page/techtour" class="am-btn am-btn-xl get-btn">Learn More</a>
            </div>
            <div class="watch-video" data-am-modal="{target: '#my-popup',width:800,height:800}">
                <i class="am-icon-play-circle-o am-icon-sm watch-icon"></i>
                Watch Video
            </div>
            <div class="am-popup" id="my-popup">
                <video src="/video/城市.mov" type="video/mov"></video>
            </div>
        </div>
    </div>
</div>

<!-- 侧边栏内容 -->
<div th:include="nav :: nav-side"></div>

<footer class="am-footer am-footer-divider">
    <ul class="am-avg-sm-6 am-thumbnails">
        <li>
            <div class="am-u-sm-2"><img class="footer-icon" src="/img/air.png"></div>
        </li>
        <li>
            <div class="am-u-sm-2"><img class="footer-icon" src="/img/air.png"></div>
        </li>
        <li>
            <div class="am-u-sm-2 "><img class="footer-icon" src="/img/air.png"></div>
        </li>
        <li>
            <div class="am-u-sm-2 "><img class="footer-icon" src="/img/air.png"></div>
        </li>
        <li>
            <div class="am-u-sm-2 "><img class="footer-icon" src="/img/air.png"></div>
        </li>
        <li>
            <div class="am-u-sm-2 "><img class="footer-icon" src="/img/air.png"></div>
        </li>
    </ul>
</footer>


</body>
</html>
