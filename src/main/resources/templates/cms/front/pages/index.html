<!DOCTYPE html>
<html>
<head lang="en" xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>Index</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">

    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link th:href="@{/css/amazeui.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/page.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/plyr.css}" rel="stylesheet" type="text/css"/>
    <style>
        .main {
            color: #fff;
            text-align: center;
        }

        .get-title {
            font-size: 60px;
            font-family: PingFangSC-Light;
            font-weight: 300;
            display: inline-block;
            color: rgba(0, 253, 255, 1);
            margin-bottom: 5%;
        }

        .company-name {
            margin-bottom: 5%;
            font-size: 36px;
            font-family: PingFangSC-Light;
            font-weight: 300;
            color: rgba(254, 255, 255, 1);
        }

        .get-btn {
            width: 340px;
            background: rgba(0, 253, 255, 1);
            border-radius: 34px;
            font-size: 28px;
            font-family: PingFangSC-Light;
            font-weight: 300;
            color: rgba(73, 18, 139, 1);
        }

        .get-btn:hover {
            background-color: #7dfeff;
        }

        .watch-icon {
            margin-right: 1%;
        }

        .watch-video {
            margin-top: 4%;
            font-size: 20px;
            font-family: PingFangSC-Light;
            font-weight: 300;
            color: rgba(255, 255, 255, 1);
            cursor: pointer;
        }

        .watch-video:hover {
            text-decoration: underline;
        }

        .social-list {
            text-align: center;
            margin: 0 auto;
            padding: 0;
            clear: both;
        }

        .social {
            width: 16%;
            margin-right: 24px;
            padding: 0;
            display: inline-block;
        }

        .social img {
            width: 100%;
        }

        #videocontainer {
            overflow: hidden;
        }

        .background_video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
            height: 100%;
            width: 100%;
            z-index: -999;
        }

        .am-modal-hd {
            height: 30px;
        }

    </style>
</head>
<body>
<div th:include="nav :: top-nav"></div>
<div class="main am-vertical-align">
    <div class="am-g am-vertical-align-middle" style="text-align: center">
        <div id="videocontainer">
            <video class="background_video" id="background_video" playsinline="" autoplay="" muted="" loop="">
                <source th:if="${index['indexBackgroundVideo']!=null}" src="" th:src="${index['indexBackgroundVideo']}"
                        type="video/mp4"/>
                <source th:if="${index['indexBackgroundVideo']==null}" src="/video/城市.mp4" type="video/mp4"/>
            </video>
        </div>
        <div class="am-u-lg-12">
            <div th:text="${index['indexTitle']}" class="get-title">IMMERSE · EXPERIENCE · DISCOVER</div>
            <div th:text="${index['indexSubTitle']}" class="company-name am-text-xxl">
                Shenzhen Legendary Tour
            </div>
            <div class="am-text-xxl">
                <a href="/page" class="am-btn am-btn-xl get-btn">Learn More</a>
            </div>
            <div class="watch-video" data-am-modal="{target: '#my-popup', width: 800, height: 500}">
                <i class="am-icon-play-circle-o am-icon-sm watch-icon"></i>
                Watch Video
            </div>
            <div class="am-modal am-modal-no-btn" tabindex="-1" id="my-popup">
                <div class="am-modal-dialog">
                    <div class="am-modal-hd">
                        <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
                    </div>
                    <div class="am-modal-bd">
                        <div id="player" data-plyr-provider="youtube"
                             th:attr="data-plyr-embed-id=${index['indexVideo']}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer data-am-widget="footer" class="am-footer am-footer-defaul">
    <div class="social-list">
        <div th:each="social : ${index['content']['social']}"
             th:if="${social['isShow'] eq 'on' && social['logo'] ne ''}"
             class="social">
            <a th:href="${social['url']}" target="_blank"><img class="footer-icon" th:src="${social['logo']}"></a>
        </div>
    </div>
</footer>
<!-- 侧边栏内容 -->
<div th:include="nav :: index-nav-side"></div>
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/amazeui.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bideo.js}"></script>
<script type="text/javascript" th:src="@{/js/plyr.js}"></script>
<script type="text/javascript">
    const player = new Plyr('#player');
    $(function () {
        var id = '#doc-oc-demo3';
        var $myOc = $(id);
        $('.side-close').on('click', function () {
            $myOc.offCanvas($(this).data('rel'));
        });
        $('#my-popup').on('close.modal.amui', function () {
            player.pause();
        });

        var bv = new Bideo();
        bv.init({
            // Video element
            videoEl: document.querySelector('#background_video'),

            // Container element
            container: document.querySelector('#get'),

            // Resize
            resize: true,

            // autoplay: false,

            isMobile: window.matchMedia('(max-width: 768px)').matches,

            playButton: document.querySelector('#play'),
            pauseButton: document.querySelector('#pause'),

            // Array of objects containing the src and type
            // of different video formats to add
            src: []
        });
        // var bodyHeight = $('body').height();
        // $("#get").innerHeight(bodyHeight - 50);
        // var getHeight = $('#get').innerHeight();
        // $("#background_video").height(getHeight + 50);
    });
</script>
</body>
</html>
