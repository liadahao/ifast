
<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div role="form" class="form-inline">
							<div class="form-group">
								<label for="title-search">按活动标题查询：</label>
								<input type="text" placeholder="请输入标题" id="title-search" class="form-control">
							</div>
							<div class="form-group">
								<label for="id-search">按活动id查询：</label>
								<input type="text" placeholder="请输入id" id="id-search" class="form-control">
							</div>
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
						<div role="form" class="form-inline" style="margin-top: 10px">
							<div class="form-group">
								<label for="starttime">开始时间：</label>
								<input id="starttime" name="starttime" class="form-control" type="text"
									   onclick="WdatePicker({maxDate:'#F{$dp.$D(\'endtime\')}',dateFmt:'yyyy-MM-dd HH:mm:ss'})"/>
							</div>
							<div class="form-group">
								<label for="endtime">结束时间：</label>
								<input id="endtime" name="endtime" class="form-control" type="text"
									   onclick="WdatePicker({minDate:'#F{$dp.$D(\'starttime\')}',dateFmt:'yyyy-MM-dd HH:mm:ss'})"/>
							</div>
						</div>
						<div class="columns pull-left">
							<button type="button" class="btn btn-success"
									onclick="reLoad()">
								<i class="fa fa-refresh" aria-hidden="true"></i>刷新
							</button>
							<button shiro:hasPermission="cms:event:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button shiro:hasPermission="cms:event:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="cms:event:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="cms:event:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="cms:event:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script src="/js/plugins/My97DatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="/js/appjs/cms/event/event.js"></script>
</body>
</html>
