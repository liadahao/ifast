<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${event.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">活动标题：</label>
                            <div class="col-sm-8">
                                <input id="title" name="title" th:value="${event.title}" class="form-control"
                                       type="text" required="required">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">活动内容：</label>
                            <div class="col-sm-8">
                                <textarea id="content" name="content" th:text="${event.content}" class="form-control"
                                          rows="5"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">来源链接：</label>
                            <div class="col-sm-8">
                                <input id="linkto" name="linkto" th:value="${event.linkto}" class="form-control"
                                       type="text" placeholder="请输入url">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">封面图：</label>
                            <div class="col-sm-8">
                                <input id="thumbnail" name="thumbnail" th:value="${event.thumbnail}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">开始时间：</label>
                            <div class="col-sm-8">
                                <input id="starttime" name="starttime"
                                       th:value="${event.starttime} eq null ? '' : ${#dates.format(event.starttime, 'yyyy-MM-dd HH:mm:ss')}"
                                       onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">结束时间：</label>
                            <div class="col-sm-8">
                                <input id="endtime" name="endtime"
                                       th:value="${event.endtime} eq null ? '' : ${#dates.format(event.endtime, 'yyyy-MM-dd HH:mm:ss')}"
                                       onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">活动价格：</label>
                            <div class="col-sm-8">
                                <input id="price" name="price" th:value="${event.price}" class="form-control"
                                       type="text" required="required">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">活动地址：</label>
                            <div class="col-sm-8">
                                <input id="address" name="address" th:value="${event.address}" class="form-control"
                                       type="text" required="required">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">SEO关键字：</label>
                            <div class="col-sm-8">
                                <input id="metakeywords" name="metakeywords" th:value="${event.metakeywords}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">SEO描述信息：</label>
                            <div class="col-sm-8">
                                <input id="metadescription" name="metadescription" th:value="${event.metadescription}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">活动类型：</label>
                            <div class="col-sm-9">
                                <select class="form-control m-b" name="type" th:value="${event.type}">
                                    <option th:selected="${event.type eq 1}" value="1">创业</option>
                                    <option th:selected="${event.type eq 2}" value="2">公益</option>
                                    <option th:selected="${event.type eq 3}" value="3">硬件</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script src="//s.xlongwei.com/res/js/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="/js/appjs/cms/event/edit.js">
</script>
</body>
</html>
