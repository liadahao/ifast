<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link rel="stylesheet" href="/css/layui.css" media="all">
<style>
    #background-img {
        width: 100%;
        height: 100%;
    }
</style>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${gallery.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">图片简介：</label>
                            <div class="col-sm-8">
                                <textarea class="form-control" id="description" name="description" rows="5"
                                          th:text="${gallery.description}">
                                </textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">来源链接：</label>
                            <div class="col-sm-8">
                                <input id="url" name="linkTo" th:value="${gallery.linkTo}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">权重：</label>
                            <div class="col-sm-8">
                                <input id="weight" name="weight" th:value="${gallery.weight}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">封面图：</label>
                            <div class="col-sm-8">
                                <button type="button" class="layui-btn" id="background-button">上传图片</button>
                                <div class="layui-upload-list">
                                    <img th:if="${gallery['url']!=null && gallery['url'] ne ''}"
                                         th:src="${gallery['url']}" class="layui-upload-img" id="background-img">
                                    <img th:if="${gallery['url']==null || gallery['url'] eq ''}"
                                         class="layui-upload-img" id="background-img">
                                </div>
                                <p id="background-text"></p>
                            </div>
                            <input id="background" name="url" class="form-control" type="hidden"
                                   th:value="${gallery.url}"/>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script src="/js/layui.js"></script>
<script src="/js/plugins/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="/js/appjs/cms/gallery/edit.js">
</script>
<script>
    layui.use('upload', function () {
        var $ = layui.jquery
            , upload = layui.upload;

        //普通图片上传
        var uploadInst = upload.render({
            elem: '#background-button'
            , url: '/common/sysFile/upload'
            , accept: 'images'
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#background-img').attr('src', result); //图片链接（base64）
                });
            }
            , done: function (res) {
                //如果上传失败
                if (res.code != 0) {
                    return layer.msg('上传失败');
                }
                layer.msg("上传成功");
                //上传成功
                $('#background').val(res.data);
            }
            , error: function () {
                //演示失败状态，并实现重传
                var demoText = $('#background-text');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function () {
                    uploadInst.upload();
                });
            }
        });
    });
</script>
</body>
</html>
