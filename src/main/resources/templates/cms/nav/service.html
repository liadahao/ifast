<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link rel="stylesheet" href="/css/layui.css" media="all">
<link href="/css/plugins/steps/jquery.steps.css" rel="stylesheet">
<link rel="stylesheet" href="/js/plugins/webuploader/webuploader.css" media="all">
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <h3>菜单信息</h3>
                        <fieldset id="menu-info" class="ibox-content">
                            <div th:include="allnav :: menu-info"></div>
                        </fieldset>
                        <h3>页面信息</h3>
                        <fieldset id="page-info" class="ibox-content">
                            <div class="layui-card">
                                <div class="layui-card-header">
                                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                                        <legend>标题块</legend>
                                    </fieldset>
                                </div>
                                <!-- /.box-header -->
                                <div class="layui-card-body">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">标题：</label>
                                        <div class="col-sm-8">
                                            <input id="headtitle" name="content[headtitle]" class="form-control"
                                                   type="text" th:value="${nav['content']['headtitle']}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">摘要：</label>
                                        <div class="col-sm-8">
                                            <textarea id="headcontent" name="content[headcontent]" class="form-control"
                                                      rows="5" th:text="${nav['content']['headcontent']}"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.box-body -->
                            </div>
                            <div class="layui-card">
                                <div class="layui-card-header">
                                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                                        <legend>模块1</legend>
                                    </fieldset>
                                </div>
                                <!-- /.box-header -->
                                <div class="layui-card-body">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">标题：</label>
                                        <div class="col-sm-8">
                                            <input id="model-1-title" name="content[model1title]" class="form-control"
                                                   type="text" th:value="${nav['content']['model1title']}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">段落：</label>
                                        <div class="col-sm-8">
                                        <textarea id="model-1-content" name="content[model1content]"
                                                  class="form-control"
                                                  rows="5" th:text="${nav['content']['model1content']}"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">图片链接：</label>
                                        <div class="col-sm-8 layui-upload">
                                            <button type="button" class="layui-btn about-upload-btn"
                                                    id="image-button-1">上传图片
                                            </button>
                                            <button type="button" id="image-album-1"
                                                    class="layui-btn btn-primary nav-album">从相册选择
                                            </button>
                                            <button type="button" class="layui-btn about-upload-clear"
                                                    id="image-clear-1">清除
                                            </button>
                                            <div class="layui-upload-list">
                                                <img th:if="${nav['content']['model1image']!=null
                                                && nav['content']['model1image'] ne ''}"
                                                     th:src="${nav['content']['model1image']}" class="layui-upload-img"
                                                     id="image-1">
                                                <img th:if="${nav['content']['model1image']==null
                                                || nav['content']['model1image'] eq ''}"
                                                     class="layui-upload-img" id="image-1">
                                                <p id="image-text-1"></p>
                                            </div>
                                            <input id="image-value-1"
                                                   name="content[model1image]"
                                                   class="form-control"
                                                   type="hidden" th:value="${nav['content']['model1image']}">
                                        </div>
                                    </div>
                                </div>
                                <!-- /.box-body -->
                            </div>
                            <div class="layui-card">
                                <div class="layui-card-header">
                                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                                        <legend>模块2</legend>
                                    </fieldset>
                                </div>
                                <!-- /.box-header -->
                                <div class="layui-card-body">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">标题：</label>
                                        <div class="col-sm-8">
                                            <input id="model-2-title" name="content[model2title]" class="form-control"
                                                   type="text" th:value="${nav['content']['model2title']}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">段落：</label>
                                        <div class="col-sm-8">
                                        <textarea id="model-2-content" name="content[model2content]"
                                                  class="form-control"
                                                  rows="5" th:text="${nav['content']['model2content']}"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">图片链接：</label>
                                        <div class="col-sm-8 layui-upload">
                                            <button type="button" class="layui-btn about-upload-btn"
                                                    id="image-button-2">上传图片
                                            </button>
                                            <button type="button" id="image-album-2"
                                                    class="layui-btn btn-primary nav-album">从相册选择
                                            </button>
                                            <button type="button" class="layui-btn about-upload-clear"
                                                    id="image-clear-2">清除
                                            </button>
                                            <div class="layui-upload-list">
                                                <img th:if="${nav['content']['model2image']!=null
                                                && nav['content']['model2image'] ne ''}"
                                                     th:src="${nav['content']['model2image']}" class="layui-upload-img"
                                                     id="image-2">
                                                <img th:if="${nav['content']['model2image']==null
                                                || nav['content']['model2image'] eq ''}"
                                                     class="layui-upload-img" id="image-2">
                                                <p id="image-text-2"></p>
                                            </div>
                                            <input id="image-value-2"
                                                   name="content[model2image]"
                                                   class="form-control"
                                                   type="hidden" th:value="${nav['content']['model2image']}">
                                        </div>
                                    </div>
                                </div>
                                <!-- /.box-body -->
                            </div>
                            <div class="layui-card">
                                <div class="layui-card-header">
                                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                                        <legend>模块3</legend>
                                    </fieldset>
                                </div>
                                <!-- /.box-header -->
                                <div class="layui-card-body">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">标题：</label>
                                        <div class="col-sm-8">
                                            <input id="model-3-title" name="content[model3title]" class="form-control"
                                                   type="text" th:value="${nav['content']['model3title']}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">段落：</label>
                                        <div class="col-sm-8">
                                        <textarea id="model-3-content" name="content[model3content]"
                                                  class="form-control"
                                                  rows="5" th:text="${nav['content']['model3content']}"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">图片链接：</label>
                                        <div class="col-sm-8 layui-upload">
                                            <button type="button" class="layui-btn about-upload-btn"
                                                    id="image-button-3">上传图片
                                            </button>
                                            <button type="button" id="image-album-3"
                                                    class="layui-btn btn-primary nav-album">从相册选择
                                            </button>
                                            <button type="button" class="layui-btn about-upload-clear"
                                                    id="image-clear-3">清除
                                            </button>
                                            <div class="layui-upload-list">
                                                <img th:if="${nav['content']['model3image']!=null
                                                && nav['content']['model3image'] ne ''}"
                                                     th:src="${nav['content']['model3image']}" class="layui-upload-img"
                                                     id="image-3">
                                                <img th:if="${nav['content']['model3image']==null
                                                || nav['content']['model3image'] eq ''}"
                                                     class="layui-upload-img" id="image-3">
                                                <p id="image-text-3"></p>
                                            </div>
                                            <input id="image-value-3"
                                                   name="content[model3image]"
                                                   class="form-control"
                                                   type="hidden" th:value="${nav['content']['model3image']}">
                                        </div>
                                    </div>
                                </div>
                                <!-- /.box-body -->
                            </div>
                        </fieldset>
                        <h3>SEO信息</h3>
                        <fieldset id="seo-info" class="ibox-content">
                            <div th:include="allnav :: seo-info"></div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script src="/js/plugins/staps/jquery.steps.min.js"></script>
<script src="/js/plugins/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="/js/plugins/webuploader/webuploader.js"></script>
<script type="text/javascript" src="/js/appjs/cms/nav/showLink.js"></script>
<script type="text/javascript" src="/js/appjs/cms/nav/nav-edit.js"></script>
<script>

</script>
</body>
</html>
