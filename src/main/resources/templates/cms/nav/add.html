<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label for="type" class="col-sm-3 control-label">类型：</label>
                            <div class="col-sm-9">
                                <select id="type" class="form-control m-b" name="type">
                                    <option value="2">手风琴页面（Techtour）</option>
                                    <option value="3">轮播式（Workshop）</option>
                                    <option value="4">单模块静态（Service）</option>
                                    <option value="8">单模块评价（Testimonials）</option>
                                    <option value="10">多模块特征（About）</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">下一步</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/cms/nav/add.js"></script>
</body>
</html>
