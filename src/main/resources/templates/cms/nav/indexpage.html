<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link rel="stylesheet" href="https://res.layui.com/layui/dist/css/layui.css?t=1551352891272" media="all">
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="layui-card">
                            <div class="layui-card-header">
                                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                                    <legend>首页设置</legend>
                                </fieldset>
                            </div>
                            <!-- /.box-header -->
                            <div class="layui-card-body">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">主标题：</label>
                                    <div class="col-sm-8">
                                        <textarea id="main-title" name="main-title" class="form-control" rows="5"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">副标题：</label>
                                    <div class="col-sm-8">
                                        <textarea id="sub-title" name="sub-title" class="form-control" rows="5"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Logo设置：</label>
                                    <!--dom结构部分-->
                                    <div id="logo-img" class="col-sm-8">
                                        <!--用来存放item-->
                                        <div id="img-fileList" class="uploader-list"></div>
                                        <div id="img-filePicker">选择图片</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">背景视频设置：</label>
                                    <!--dom结构部分-->
                                    <div id="uploader-demo" class="col-sm-8">
                                        <!--用来存放item-->
                                        <div id="video-fileList" class="uploader-list"></div>
                                        <div id="video-filePicker">选择视频</div>
                                    </div>
                                </div>
                            </div>
                            <!-- /.box-body -->
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/cms/nav/add2.js">
</script>
<script type="text/javascript" src="/js/appjs/cms/nav/showLink.js"></script>
</body>
</html>
