<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link rel="stylesheet" href="/css/layui.css" media="all">
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="layui-card">
                            <div class="layui-card-header">
                                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                                    <legend>首页设置</legend>
                                </fieldset>
                            </div>
                            <!-- /.box-header -->
                            <div class="layui-card-body">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">主标题：</label>
                                    <div class="col-sm-8">
                                        <input id="main-title" name="indexTitle" class="form-control" type="text"
                                               th:value="${data['indexTitle']}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">副标题：</label>
                                    <div class="col-sm-8">
                                        <input id="sub-title" name="indexSubTitle" class="form-control" type="text"
                                               th:value="${data['indexSubTitle']}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Logo设置：</label>
                                    <div class="layui-upload col-sm-8">
                                        <button type="button" class="layui-btn" id="logo">上传图片</button>
                                        <button type="button" class="layui-btn" id="logo-clear">清除</button>
                                        <div class="layui-upload-list">
                                            <img th:if="${data['indexLogo']!=null && data['indexLogo'] ne ''}"
                                                 th:src="${data['indexLogo']}" class="layui-upload-img" id="logo-img">
                                            <img th:if="${data['indexLogo']==null || data.indexLogo eq ''}"
                                                 class="layui-upload-img" id="logo-img">
                                            <p id="logo-text"></p>
                                        </div>
                                    </div>
                                    <input id="indexLogo" name="indexLogo" class="form-control" type="hidden"
                                           th:value="${data['indexLogo']}"/>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">背景视频设置：</label>
                                    <div class="layui-upload col-sm-8">
                                        <button type="button" class="layui-btn" id="background-video-btn">上传视频</button>
                                        <button type="button" class="layui-btn" id="background-video-clear">清除</button>
                                        <div class="layui-upload-list">
                                            <video th:if="${data['indexBackgroundVideo']!=null && data['indexBackgroundVideo'] ne ''}"
                                                   th:src="${data['indexBackgroundVideo']}" id="background-video"
                                                   controls style="width: 50%!important;">
                                            </video>
                                            <video th:if="${data['indexBackgroundVideo']==null || data['indexBackgroundVideo'] eq ''}"
                                                   id="background-video" controls
                                                   style="width: 50%!important;display: none">
                                            </video>
                                            <p id="background-video-text"></p>
                                        </div>
                                    </div>
                                    <input id="indexBackgroundVideo" name="indexBackgroundVideo" class="form-control"
                                           type="hidden"
                                           th:value="${data['indexBackgroundVideo']}"/>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">弹窗视频设置：</label>
                                    <div class="col-sm-8">
                                        <input id="indexVideo" name="indexVideo" class="form-control" type="text"
                                               th:value="${data['indexVideo']}"/>
                                    </div>
                                    <label class="col-sm-3 control-label"></label>
                                    <div class="col-sm-8" style="color: #0a6aa1">
                                        **仅支持Youtube视频Url地址
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-8 link-table">
                                        <div class="ibox float-e-margins">
                                            <div class="ibox-title">
                                                <h5>社交媒体链接添加</h5>
                                            </div>
                                            <span id="addLink" class="btn btn-primary"
                                                  onclick="addTechtourLink(0)">添加</span>
                                            <div class="ibox-content">
                                                <table class="table">
                                                    <thead>
                                                    <tr>
                                                        <th>社交媒体名称</th>
                                                        <th>是否显示</th>
                                                        <th>Logo图</th>
                                                        <th>排序</th>
                                                        <th>url链接</th>
                                                        <th>操作</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody th:if="${data['content']['social']!=null}"
                                                           th:id="linktable-0">
                                                    <tr th:each="social,socialStat:${data['content']['social']}"
                                                        th:id="tr-+${socialStat.index}">
                                                        <td><input
                                                                th:attr="name=content[social][+${socialStat.index}+][name]"
                                                                class="form-control" type="text"
                                                                readonly="readonly"
                                                                th:value="${social.name}"></td>
                                                        <td><input
                                                                th:attr="name=content[social][+${socialStat.index}+][isShow]"
                                                                class="form-control valid" type="text"
                                                                readonly="readonly"
                                                                th:value="${social.isShow}"></td>
                                                        <td><input
                                                                th:attr="name=content[social][+${socialStat.index}+][logo]"
                                                                class="form-control" type="hidden" value=""
                                                                readonly="readonly"
                                                                th:value="${social.logo}">
                                                            <img th:src="${social.logo}" width="200" height="150">
                                                        </td>
                                                        <td><input
                                                                th:attr="name=content[social][+${socialStat.index}+][order]"
                                                                class="form-control" type="number" value="1"
                                                                readonly="readonly"
                                                                th:value="${social.order}"></td>
                                                        <td><input
                                                                th:attr="name=content[social][+${socialStat.index}+][url]"
                                                                class="form-control" type="text"
                                                                value="http://www.baidu.com" readonly="readonly"
                                                                th:value="${social.url}">
                                                        </td>
                                                        <td style="text-align: center; "><a
                                                                class="btn btn-primary btn-sm "
                                                                title="编辑" onclick="editTechtourLink(this)"><i
                                                                class="fa fa-edit"></i></a> <a
                                                                class="btn btn-warning btn-sm " title="删除"
                                                                onclick="removeLink(this)"><i
                                                                class="fa fa-remove"></i></a>
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                    <tbody th:if="${data['content']['social']==null}"
                                                           th:id="linktable-0"></tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- /.box-body -->
                            </div>
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button onclick="go()" type="submit" class="btn btn-primary">保存</button>
                                    <button onclick="location.reload() " type="submit" class="btn btn-primary">取消
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
</body>
<script src="/js/plugins/My97DatePicker/WdatePicker.js"></script>
<script src="/js/layui.js"></script>
<script type="text/javascript" src="/js/plugins/webuploader/webuploader.js"></script>
<script>
    function go() {
        var nav = $('#signupForm').serializeJSON({useIntKeysAsArrayIndex: true});
        var content = JSON.stringify(nav);
        $.ajax({
            cache: true,
            type: "POST",
            url: "/cms/nav/indexpage/save",
            data: content,// 你的formid
            async: false,
            dataType: 'json',
            contentType: 'application/json',
            error: function (request) {
                parent.layer.alert("Connection error");
            },
            success: function (data) {
                if (data.code == 0) {
                    parent.layer.msg("操作成功");
                    window.location.href = "/cms/nav";
                } else {
                    parent.layer.alert(data.msg)
                }
            }
        });
    }

    layui.use('upload', function () {
        var $ = layui.jquery
            , upload = layui.upload;

        //普通图片上传
        var uploadInst = upload.render({
            elem: '#logo'
            , url: '/common/sysFile/upload'
            , accept: 'images'
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#logo-img').attr('src', result); //图片链接（base64）
                });
            }
            , done: function (res) {
                //如果上传失败
                if (res.code != 0) {
                    return layer.msg('上传失败');
                }
                layer.msg("上传成功");
                //上传成功
                $('#indexLogo').val(res.data);
            }
            , error: function () {
                //演示失败状态，并实现重传
                var demoText = $('#logo-text');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function () {
                    uploadInst.upload();
                });
            }
        });

        upload.render({
            elem: '#background-video-btn'
            , url: '/common/sysFile/upload'
            , accept: 'video' //视频
            , done: function (res) {
                layer.msg("上传成功");
                $('#background-video').attr('src', res.data);
                $('#indexBackgroundVideo').val(res.data);
                $('#background-video').show();
            }
        });

        upload.render({
            elem: '#video-btn'
            , url: '/common/sysFile/upload'
            , accept: 'video' //视频
            , done: function (res) {
                layer.msg("上传成功");
                $('#video').attr('src', res.data);
                $('#indexVideo').val(res.data);
                $('#video').show();
            }
        });
    });

    $('#logo-clear').click(function () {
        $('#logo-img').removeAttr('src'); //图片链接（base64）
        $('#indexLogo').removeAttr('value');
    });

    $('#video-clear').click(function () {
        $('#video-img').removeAttr('src'); //图片链接（base64）
        $('#video-img').hide(); //图片链接（base64）
        $('#indexVideo').removeAttr('value');
    });

    function addTechtourLink(id) {
        var tbody = $("#linktable-" + id);
        var len = tbody.children('tr').length;
        if (len >= 6) {
            parent.layer.msg("链接已到达6个");
            return;
        }
        //iframe层-父子操作
        layer.open({
            type: 2,
            area: ['700px', '450px'],
            fixed: false, //不固定
            maxmin: true,
            content: '/cms/nav/add/12'
        });
    }

    function editTechtourLink(selector) {
        var trSelector = $(selector).parent().parent('tr');
        var trId = trSelector.attr('id');
        var nameSelector = trSelector.find('td:first-child');
        var name = nameSelector.find('input').val();
        var isShow = nameSelector.next().find('input').val();
        var logo = nameSelector.next().next().find('input').val();
        var order = nameSelector.next().next().next().find('input').val();
        var url = nameSelector.next().next().next().next().find('input').val();
        //iframe层-父子操作
        layer.open({
            type: 2,
            area: ['700px', '450px'],
            fixed: false, //不固定
            maxmin: true,
            content: '/cms/nav/add/12',
            success: function (layero, index) {
                var childId = layer.getChildFrame('#id', index);
                childId.val(trId);
                var childName = layer.getChildFrame('#name', index);
                childName.val(name);
                var childShow = layer.getChildFrame('#isShow', index);
                if (isShow == "on") {
                    childShow.prop("checked", true);
                } else {
                    childShow.prop("checked", false);
                }
                var childLogo = layer.getChildFrame('#logo', index);
                childLogo.val(logo);
                var childOrder = layer.getChildFrame('#order', index);
                childOrder.val(order);
                var childUrl = layer.getChildFrame('#url', index);
                childUrl.val(url);
            }
        });
    }

    function removeLink(selector) {
        $(selector).parent().parent('tr').remove();
    }
</script>
</html>
