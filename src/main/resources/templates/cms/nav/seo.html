<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link rel="stylesheet" href="https://res.layui.com/layui/dist/css/layui.css?t=1551352891272" media="all">
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="layui-card">
                            <div class="layui-card-header">
                                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                                    <legend>SEO设置</legend>
                                </fieldset>
                            </div>
                            <!-- /.box-header -->
                            <div class="layui-card-body">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">SEO栏目标题：</label>
                                    <div class="col-sm-8">
                                        <textarea id="metaTitle" name="metaTitle" class="form-control"
                                                  rows="5"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">SEO栏目关键字：</label>
                                    <div class="col-sm-8">
                                        <textarea id="metaKeywords" name="metaKeywords" class="form-control"
                                                  rows="5"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">SEO栏目简介：</label>
                                    <div class="col-sm-8">
                                        <input id="metaDescription" name="metaDescription" class="form-control"
                                               type="text">
                                    </div>
                                </div>
                                <!-- /.box-body -->
                            </div>
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/cms/nav/seo.js">
</script>
</body>
</html>
