<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link rel="stylesheet" href="/css/layui.css" media="all">
<link href="/css/plugins/steps/jquery.steps.css" rel="stylesheet">
<link rel="stylesheet" href="/js/plugins/webuploader/webuploader.css" media="all">
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <h3>菜单信息</h3>
                        <fieldset id="menu-info" class="ibox-content">
                            <div th:include="allnav :: menu-info"></div>
                        </fieldset>
                        <h3>页面信息</h3>
                        <fieldset id="page-info" class="ibox-content">
                            <div class="layui-card">
                                <div class="layui-card-header">
                                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                                        <legend>标题块</legend>
                                    </fieldset>
                                </div>
                                <!-- /.box-header -->
                                <div class="layui-card-body">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">标题：</label>
                                        <div class="col-sm-8">
                                            <input id="title" name="content[title]" class="form-control" type="text"
                                                   required="" th:value="${nav['content']['title']}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">内容：</label>
                                        <div class="col-sm-8">
                                            <textarea id="content" name="content[content]" class="form-control"
                                                      rows="5" th:text="${nav['content']['content']}"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">视频链接1：</label>
                                        <div class="col-sm-8">
                                            <input id="video1" name="content[video1]" class="form-control" type="url"
                                                   th:value="${nav['content']['video1']}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">视频链接2：</label>
                                        <div class="col-sm-8">
                                            <input id="video2" name="content[video2]" class="form-control" type="url"
                                                   th:value="${nav['content']['video2']}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">视频链接3：</label>
                                        <div class="col-sm-8">
                                            <input id="video3" name="content[video3]" class="form-control" type="url"
                                                   th:value="${nav['content']['video3']}">
                                        </div>
                                    </div>
                                </div>
                                <!-- /.box-body -->
                            </div>
                            <div th:each="model,modelStat : ${nav['content']['model']}" class="layui-card">
                                <div class="layui-card-header">
                                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                                        <legend th:text="模块+${modelStat.count}">模块1</legend>
                                    </fieldset>
                                </div>
                                <!-- /.box-header -->
                                <div class="layui-card-body">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">标题：</label>
                                        <div class="col-sm-8">
                                            <input th:attr="name=content[model][+${modelStat.index}+][title]"
                                                   class="form-control"
                                                   type="text" th:value="${model['title']}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">内容：</label>
                                        <div class="col-sm-8">
                                        <textarea th:attr="name=content[model][+${modelStat.index}+][content]"
                                                  class="form-control"
                                                  rows="5" th:text="${model['content']}"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">图片链接：</label>
                                        <div class="col-sm-8 layui-upload">
                                            <button type="button" class="layui-btn about-upload-btn"
                                                    th:id="image-button-+${modelStat.index}">上传图片
                                            </button>
                                            <button type="button" th:id="image-album-+${modelStat.index}"
                                                    class="layui-btn btn-primary nav-album">从相册选择
                                            </button>
                                            <button type="button" class="layui-btn about-upload-clear"
                                                    th:id="image-clear-+${modelStat.index}">清除
                                            </button>
                                            <div class="layui-upload-list">
                                                <img th:if="${model['image']!=null && model['image'] ne ''}"
                                                     th:src="${model['image']}" class="layui-upload-img"
                                                     th:id="image-+${modelStat.index}">
                                                <img th:if="${model['image']==null || model['image'] eq ''}"
                                                     class="layui-upload-img" th:id="image-+${modelStat.index}">
                                                <p th:id="image-text-+${modelStat.index}"></p>
                                            </div>
                                            <input th:id="image-value-+${modelStat.index}"
                                                   th:attr="name=content[model][+${modelStat.index}+][image]"
                                                   class="form-control"
                                                   type="hidden" th:value="${model['image']}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">是否显示：</label>
                                        <div class="switch col-sm-8">
                                            <div class="onoffswitch">
                                                <input type="checkbox" checked="" class="onoffswitch-checkbox"
                                                       th:id="content[model][+${modelStat.index}+][isShow]"
                                                       th:attr="name=content[model][+${modelStat.index}+][isShow]"
                                                       value="on">
                                                <label class="onoffswitch-label"
                                                       th:attr="for=content[model][+${modelStat.index}+][isShow]">
                                                    <span class="onoffswitch-inner"></span>
                                                    <span class="onoffswitch-switch"></span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.box-body -->
                            </div>
                        </fieldset>
                        <h3>SEO信息</h3>
                        <fieldset id="seo-info" class="ibox-content">
                            <div th:include="allnav :: seo-info"></div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script src="/js/plugins/staps/jquery.steps.min.js"></script>
