<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${message.id}" type="hidden">
                        <input id="typeid" name="typeid" th:value="${message.typeid}" class="form-control"
                               type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">类型：</label>
                            <div class="col-sm-8">
                                <p th:if="${message.type eq 1}">文章</p>
                                <p th:if="${message.type eq 2}">活动</p>
                                <p th:if="${message.type eq 3}">商品</p>
                                <input id="type" name="type" th:value="${message.type}" class="form-control"
                                       type="hidden">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">创建时间：</label>
                            <div class="col-sm-8">
                                <input id="createtime" name="createtime"
                                       th:value="${message.createtime} eq null ? '' : ${#dates.format(message.createtime, 'yyyy-MM-dd HH:mm:ss')}"
                                       onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" class="form-control"
                                       type="text" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">链接地址：</label>
                            <div class="col-sm-8">
                                <a target="_blank" th:href="${message.url}" th:text="${message.url}"></a>
                                <input id="url" name="url" th:value="${message.url}" class="form-control" type="hidden"
                                       disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">内容：</label>
                            <div class="col-sm-8">
                                <input id="content" name="content" th:value="${message.content}" class="form-control"
                                       type="text" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注信息：</label>
                            <div class="col-sm-8">
                                <input id="remarks" name="remarks" th:value="${message.remarks}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">提交者id：</label>
                            <div class="col-sm-8">
                                <input id="userid" name="userid" th:value="${message.userid}"
                                       class="form-control" type="text" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">状态：</label>
                            <div class="col-sm-8">
                                <label>
                                    <input name="status"
                                           type="radio" value="0" checked>通过审核</label>
                                <label>
                                    <input name="status"
                                           type="radio" value="2">审核不通过</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script src="/js/plugins/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="/js/appjs/cms/message/edit.js">
</script>
</body>
</html>
