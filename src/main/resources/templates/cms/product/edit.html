<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link rel="stylesheet" href="/js/plugins/webuploader/webuploader.css" media="all">
<link rel="stylesheet" href="/css/plugins/webuploader/uploader.css" media="all">
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" class="form-control" type="hidden"
                               th:value="${product.id}">
                        <div class="ibox-title">
                            <h5>一、选择商品品类</h5>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品分类：</label>
                            <div class="col-sm-8">
                                <select class="form-control m-b" name="categoryid">
                                    <option value=></option>
                                    <option th:each="category : ${categoryList}" th:value="${category.id}"
                                            th:text="${category.name}"
                                            th:selected="${category.id eq product.categoryid}">
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="ibox-title">
                            <h5>二、填写商品基本信息</h5>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">产品状态：</label>
                            <div class="col-sm-8">
                                <label>
                                    <input th:checked="${product.type eq 0}" type="radio" value="0" id="optionsRadios1"
                                           name="type">上架</label>
                                <label>
                                    <input th:checked="${product.type eq 1}" type="radio" value="1" id="optionsRadios2"
                                           name="type">下架</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">产品名称：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" class="form-control" type="text"
                                       th:value="${product.name}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">产品简要描述：</label>
                            <div class="col-sm-8">
								<textarea id="description" name="description" class="form-control" rows="5"
                                          th:text="${product.description}"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">产品详细描述：</label>
                            <div class="col-sm-8">
								<textarea id="detail" name="detail" class="form-control" rows="5"
                                          th:text="${product.detail}"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-12">* 商品图片：
                                上传图片的最佳尺寸：720像素*720像素，其他尺寸会影响页面效果，格式png，jpeg，jpg，gif，大小不超过2M，商品图片一共可以上传5张，默认第一张为主图。</label>
                        </div>
                        <div class="form-group">
                            <div id="uploader" class="wu-example">
                                <div class="queueList">
                                    <div th:if="${#lists.isEmpty(product.image)}" id="dndArea" class="placeholder">
                                        <div id="filePicker"></div>
                                        <p>最多可选5张</p>
                                    </div>
                                    <ul class="filelist">
                                        <li th:each="image,imageStat : ${product.image}"
                                            th:id="|WU_FILE_${imageStat.index}|" class="state-complete"><p
                                                class="title">
                                        </p>
                                            <p class="imgWrap"><img th:src="${image}"/></p>
                                            <p class="progress"><span style="display: none; width: 0px;"></span></p>
                                            <span class="success"></span></li>
                                    </ul>
                                </div>
                                <div class="statusBar" th:if="${#lists.isEmpty(product.image)}" style="display:none;">
                                    <div class="progress">
                                        <span class="text">0%</span>
                                        <span class="percentage"></span>
                                    </div>
                                    <div class="info"></div>
                                    <div class="btns">
                                        <div id="filePicker2"></div>
                                        <div class="uploadBtn">开始上传</div>
                                    </div>
                                </div>
                                <div class="statusBar" th:if="${not #lists.isEmpty(product.image)}">
                                    <div class="progress">
                                        <span class="text">0%</span>
                                        <span class="percentage"></span>
                                    </div>
                                    <div class="info"></div>
                                    <div class="btns">
                                        <div id="filePicker2"></div>
                                        <div class="uploadBtn">开始上传</div>
                                    </div>
                                </div>
                            </div>
                            <input id="image0" name="image[0]" class="form-control"
                                   type="hidden" th:value="${product.image1}">
                            <input id="image1" name="image[1]" class="form-control"
                                   type="hidden" th:value="${product.image2}">
                            <input id="image2" name="image[2]" class="form-control"
                                   type="hidden" th:value="${product.image3}">
                            <input id="image3" name="image[3]" class="form-control"
                                   type="hidden" th:value="${product.image4}">
                            <input id="image4" name="image[4]" class="form-control"
                                   type="hidden" th:value="${product.image5}">
                        </div>
                        <div class="ibox-title">
                            <h5>三、商品销售属性</h5>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">价格：</label>
                            <div class="col-sm-8">
                                <input id="price" name="price" class="form-control" type="text" required="required"
                                       th:value="${product.price}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">打折价：</label>
                            <div class="col-sm-8">
                                <input id="sale" name="sale" class="form-control" type="text" required="required"
                                       th:value="${product.sale}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">跳转url：</label>
                            <div class="col-sm-8">
                                <input id="url" name="url" class="form-control" type="url" required="required"
                                       th:value="${product.url}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">排序：</label>
                            <div class="col-sm-8">
                                <input id="order" name="order" class="form-control" type="text"
                                       th:value="${product.order}">
                            </div>
                        </div>
                        <div th:each="tag,tagStat : ${product.tagList}" class="form-group">
                            <label th:text="'标签'+${tagStat.count}+':'" class="col-sm-3 control-label"></label>
                            <div class="col-sm-8">
                                <input th:id="tagList+${tagStat.index}" th:attr="name=tagList[+${tagStat.index}+]"
                                       class="form-control" type="text"
                                       th:value="${tag}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <a onclick="preview()" class="btn-lg btn-success">保存并预览</a>
                                <a onclick="update()" class="btn-lg btn-success">审核</a>
                                <a onclick="cancel()" class="btn-lg btn-default">取消</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/plugins/webuploader/webuploader.js"></script>
<script type="text/javascript" src="/js/appjs/cms/product/uploader.js"></script>
<script type="text/javascript" src="/js/appjs/cms/product/edit.js"></script>
</body>
</html>
