<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${website.id}" type="hidden">
                        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                            <legend>SEO设置</legend>
                        </fieldset>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">导航id：</label>
                            <div class="col-sm-8">
                                <input id="navid" name="navid" th:value="${website.navid}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">SEO栏目标题：</label>
                            <div class="col-sm-8">
                                <textarea id="title" name="title" th:text="${website.title}" class="form-control"
                                          rows="5"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">SEO栏目关键字：</label>
                            <div class="col-sm-8">
                                <textarea id="content" name="content" th:text="${website.content}" class="form-control"
                                          rows="5"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">SEO栏目简介：</label>
                            <div class="col-sm-8">
                                <input id="url" name="url" th:value="${website.url}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/cms/website/edit.js">
</script>
</body>
</html>
