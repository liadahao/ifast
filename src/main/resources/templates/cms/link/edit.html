<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${link.id}" type="hidden">

                        <div class="form-group">
                            <label class="col-sm-3 control-label">名称：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" th:value="${link.name}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否显示：</label>
                            <div class="switch col-sm-8">
                                <div class="onoffswitch">
                                    <input type="checkbox" checked="" class="onoffswitch-checkbox" id="isshowCheck">
                                    <label class="onoffswitch-label" for="isshowCheck">
                                        <span class="onoffswitch-inner"></span>
                                        <span class="onoffswitch-switch"></span>
                                    </label>
                                </div>
                            </div>
                            <input type="hidden" id="isshow" name="isshow">
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">社交媒体类型选择：</label>
                            <!--dom结构部分-->
                            <div class="col-sm-3">
                                <select class="form-control m-b" name="logo">
                                    <option value=></option>
                                    <option th:selected="${link.logo eq 'Facebook'}"
                                            value="Facebook">Facebook
                                    </option>
                                    <option th:selected="${link.logo eq 'Linkedin'}"
                                            value="Linkedin">Linkedin
                                    </option>
                                    <option th:selected="${link.logo eq 'Twitter'}"
                                            value="Twitter">Twitter
                                    </option>
                                    <option th:selected="${link.logo eq 'Medium'}"
                                            value="Medium">Medium
                                    </option>
                                    <option th:selected="${link.logo eq 'Instagram'}"
                                            value="Instagram">Instagram
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">权重：</label>
                            <div class="col-sm-8">
                                <input id="weight" name="weight" th:value="${link.weight}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">跳转链接：</label>
                            <div class="col-sm-8">
                                <input id="url" name="url" th:value="${link.url}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/cms/link/edit.js">
</script>
</body>
</html>
