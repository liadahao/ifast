<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
                                                                							                                                                <div class="form-group">	
								<label class="col-sm-3 control-label">外链名称：</label>
								<div class="col-sm-8">
	                                									<input id="name" name="name" class="form-control" type="text">
																	</div>
							</div>
														                                                                <div class="form-group">	
								<label class="col-sm-3 control-label">是否显示（1：显示 0：隐藏）：</label>
								<div class="col-sm-8">
	                                									<input id="show" name="show" class="form-control" type="text">
																	</div>
							</div>
														                                                                <div class="form-group">	
								<label class="col-sm-3 control-label">外链logo：</label>
								<div class="col-sm-8">
	                                									<input id="logo" name="logo" class="form-control" type="text">
																	</div>
							</div>
														                                                                <div class="form-group">	
								<label class="col-sm-3 control-label">排序：</label>
								<div class="col-sm-8">
	                                									<input id="order" name="order" class="form-control" type="text">
																	</div>
							</div>
														                                                                <div class="form-group">	
								<label class="col-sm-3 control-label">外链地址：</label>
								<div class="col-sm-8">
	                                									<textarea id="url" name="url" class="form-control" rows="5"></textarea>
																	</div>
							</div>
														                                                                <div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
	                                									<input id="navid" name="navid" class="form-control" type="text">
																	</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/cms/link/add.js">
	</script>
</body>
</html>
